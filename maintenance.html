<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maintenance System</title>

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #0f0f0f;
        color: #e5e5e5;
        padding: 30px;
    }
    h1 {
        color: #00ffc2;
        text-align: center;
        margin-bottom: 25px;
    }
    .section {
        margin-bottom: 35px;
        padding: 20px;
        background: #1b1b1b;
        border-radius: 12px;
        border: 1px solid #00ffc2;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border-bottom: 1px solid #333;
        padding: 10px;
        text-align: left;
    }
    th {
        color: #00ffc2;
    }
    .error {
        color: #ff4f4f;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h1>Maintenance System</h1>

<div class="section">
    <h2>Status Mesin (device_last_state)</h2>
    <div id="lastStateError" class="error"></div>
    <table>
        <thead>
            <tr>
                <th>Machine ID</th>
                <th>Status</th>
                <th>Last Update</th>
            </tr>
        </thead>
        <tbody id="lastStateTable"></tbody>
    </table>
</div>

<div class="section">
    <h2>Watchdog Log</h2>
    <div id="watchdogError" class="error"></div>
    <table>
        <thead>
            <tr>
                <th>Machine ID</th>
                <th>Event</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="watchdogTable"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SUPABASE_URL = "https://rojhcadtqfynlqzubftx.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvamhjYWR0cWZ5bmxxenViZnR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMzYzNTksImV4cCI6MjA3NzcxMjM1OX0.XZElBWD-QdS8XVKex92VKUAlifC6BXqe3kGYPmZ1Mcs";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // LOAD STATUS MESIN
    async function loadLastState() {
        const { data, error } = await supabase
            .from("device_last_state")
            .select("*");

        const table = document.getElementById("lastStateTable");
        const errorBox = document.getElementById("lastStateError");

        if (error) {
            errorBox.textContent = "Error: " + error.message;
            return;
        }

        if (!data || data.length === 0) {
            errorBox.textContent = "Tidak ada data di tabel device_last_state";
            return;
        }

        data.forEach(row => {
            table.innerHTML += `
                <tr>
                    <td>${row.machine_id}</td>
                    <td>${row.status}</td>
                    <td>${row.updated_at}</td>
                </tr>
            `;
        });
    }

    // LOAD WATCHDOG LOG
    async function loadWatchdog() {
        const { data, error } = await supabase
            .from("watchdog_log")
            .select("*")
            .order("timestamp", { ascending: false })
            .limit(100);

        const table = document.getElementById("watchdogTable");
        const errorBox = document.getElementById("watchdogError");

        if (error) {
            errorBox.textContent = "Error: " + error.message;
            return;
        }

        if (!data || data.length === 0) {
            errorBox.textContent = "Tidak ada data di tabel watchdog_log";
            return;
        }

        data.forEach(row => {
            table.innerHTML += `
                <tr>
                    <td>${row.machine_id}</td>
                    <td>${row.event}</td>
                    <td>${row.timestamp}</td>
                </tr>
            `;
        });
    }

    loadLastState();
    loadWatchdog();
</script>

</body>
</html>
