<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Trouble</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* CSS yang sama dengan final CSS Anda */
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Kembali</button>
        <h1>Monitoring Trouble Mesin (Status Harian)</h1>

        <div class="filter-area">
            <div>
                <label for="machine-select">Pilih Mesin ID:</label>
                <select id="machine-select">
                    <option value="">-- Pilih Mesin --</option>
                </select>
            </div>
            <div>
                <label for="start-date">Dari Tanggal:</label>
                <input type="date" id="start-date">
            </div>
            <div>
                <label for="end-date">Sampai Tanggal:</label>
                <input type="date" id="end-date">
            </div>
            <button class="fetch-button" onclick="fetchTroubleData()">Cari Status</button>
        </div>

        <table id="trouble-table">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Mesin ID</th>
                    <th>Status Koneksi</th>
                    <th>Total Logs</th>
                    <th>Keterangan</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="5">Pilih mesin dan rentang tanggal untuk melihat status harian.</td></tr>
            </tbody>
        </table>
    </div>

    <script src="config.js"></script>
    <script src="trouble_fetch.js"></script>
</body>
</html>
