<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 350px; text-align: center; }
        h1 { color: #dc3545; margin-bottom: 25px; }
        input[type="password"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 15px; }
        button:hover { background-color: #a02030; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Setel Ulang Password Baru</h1>
        <p id="resetStatus">Memverifikasi token...</p>

        <div id="resetForm" style="display:none;">
            <input type="password" id="newPassword" placeholder="Password Baru (Min. 6 karakter)" required>
            <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>

            <button onclick="updatePassword()">Ubah Password</button>
        </div>
        
        <a href="login.html" style="margin-top: 20px; display: block;">Kembali ke Halaman Login</a>
        <p id="resetMessage" style="color: red; margin-top: 10px;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth_script.js"></script>

    <script>
        // Logika untuk menampilkan form reset password setelah verifikasi token
        document.addEventListener('DOMContentLoaded', async () => {
            const token = window.location.hash;

            if (token.includes('access_token')) {
                // Token ditemukan, tampilkan form
                document.getElementById('resetStatus').textContent = 'Masukkan Password Baru Anda.';
                document.getElementById('resetForm').style.display = 'block';
            } else {
                 document.getElementById('resetStatus').textContent = 'Token reset tidak valid atau kedaluwarsa.';
            }
        });

        // Fungsi yang dipanggil saat tombol 'Ubah Password' ditekan
        async function updatePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('resetMessage');
            
            if (newPassword !== confirmPassword) {
                messageEl.textContent = 'Konfirmasi password tidak cocok.';
                return;
            }
            if (newPassword.length < 6) {
                messageEl.textContent = 'Password minimal 6 karakter.';
                return;
            }
            
            // Panggil fungsi Supabase untuk update user
            // NOTE: Supabase secara otomatis mengambil token dari URL (window.location.hash)
            const { data, error } = await supabase.auth.updateUser({ password: newPassword });

            if (error) {
                messageEl.textContent = 'Gagal mengubah password: ' + error.message;
            } else {
                messageEl.style.color = 'green';
                messageEl.textContent = 'Password berhasil diubah! Silakan kembali ke halaman login.';
                document.getElementById('resetForm').style.display = 'none';
                
                // Opsional: Redirect otomatis ke login
                setTimeout(() => { window.location.href = 'login.html'; }, 3000);
            }
        }
    </script>
</body>
</html>
