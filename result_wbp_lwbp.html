<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Pemakaian Energi</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>
<body class="bg-gray-100">

<div class="min-h-screen p-6">
  <h1 class="text-2xl font-bold mb-6">ðŸ”Œ Rekap Energi per Mesin</h1>

  <!-- Card -->
  <div class="bg-white p-6 rounded-xl shadow-md mb-6">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      
      <!-- Mesin select -->
      <select id="mesinSelect" class="p-2 border rounded-lg">
        <option value="">Pilih Mesin</option>
        <option value="MESIN-001">MESIN-001</option>
        <option value="MESIN-002">MESIN-002</option>
        <option value="MESIN-003">MESIN-003</option>
      </select>

      <!-- date -->
      <input id="startDate" type="date" class="p-2 border rounded-lg" />
      <input id="endDate" type="date" class="p-2 border rounded-lg" />

      <button onclick="loadData()" class="bg-blue-600 text-white font-semibold rounded-lg px-4 py-2 hover:bg-blue-700">
        Tampilkan Data
      </button>

    </div>
  </div>

  <!-- Table Result -->
  <div class="bg-white p-6 rounded-xl shadow-md">
    <table class="w-full border-collapse text-sm">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="p-2">Tanggal</th>
          <th class="p-2">LWBP (kWh)</th>
          <th class="p-2">WBP (kWh)</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="mt-4 p-4 bg-gray-50 rounded-xl flex justify-between font-semibold text-lg">
      <span>Total LWBP:</span>
      <span id="totalLwbp">0 kWh</span>
    </div>

    <div class="mt-2 p-4 bg-gray-50 rounded-xl flex justify-between font-semibold text-lg">
      <span>Total WBP:</span>
      <span id="totalWbp">0 kWh</span>
    </div>

  </div>

</div>

<script>
  const supabaseUrl = "https://gizuvbtwgfvixstuncrc.supabase.co"; 
  const supabaseKey = "public-anon-key";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const TABLE_NAME = "daily_meter_summary";

  async function loadData() {
    const selectedMesin = document.getElementById("mesinSelect").value;
    const start = document.getElementById("startDate").value;
    const end = document.getElementById("endDate").value;

    if (!selectedMesin || !start || !end) {
      alert("Lengkapi pilihan mesin & tanggal!");
      return;
    }

    const { data, error } = await supabase
      .from(TABLE_NAME)
      .select("lwbp_total, wbp_total, tgl, sid_mesin")
      .eq("sid_mesin", selectedMesin)
      .gte("tgl", start)
      .lte("tgl", end)
      .order("tgl", { ascending: true });

    if (error) {
      console.error(error);
      alert("Gagal mengambil data!");
      return;
    }

    renderTable(data);
  }

  function renderTable(data) {
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = "";

    let totalLwbp = 0;
    let totalWbp = 0;

    data.forEach(row => {
      totalLwbp += parseFloat(row.lwbp_total || 0);
      totalWbp  += parseFloat(row.wbp_total || 0);

      tbody.innerHTML += `
        <tr class="border-b">
          <td class="p-2">${row.tgl}</td>
          <td class="p-2">${row.lwbp_total}</td>
          <td class="p-2">${row.wbp_total}</td>
        </tr>
      `;
    });

    document.getElementById("totalLwbp").textContent = `${totalLwbp.toFixed(2)} kWh`;
    document.getElementById("totalWbp").textContent = `${totalWbp.toFixed(2)} kWh`;
  }
</script>

</body>
</html>
