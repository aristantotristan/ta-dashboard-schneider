<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Monitoring CNC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
            background: #272727;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        .filter-box {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }
        input[type="date"] {
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 18px;
            background: #008cff;
            border: none;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .tarif-box {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            width: fit-content;
            border-radius: 6px;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #444;
        }
        .machine-title {
            font-size: 20px;
            font-weight: bold;
            margin-top: 35px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">Dashboard Monitoring Mesin CNC â€“ OPSI A</div>

    <div class="container">
        <div class="filter-box">
            <div>
                <label>Dari:</label><br>
                <input type="date" id="startDate">
            </div>
            <div>
                <label>Sampai:</label><br>
                <input type="date" id="endDate">
            </div>
            <button onclick="loadAllMachines()">Terapkan</button>
            <button onclick="exportAllToExcel()" style="background:#11aa22">Export Excel</button>
        </div>

        <div class="tarif-box">
            Tarif Listrik:<br>
            <b>LWBP: Rp 1.135,00</b><br>
            <b>WBP: Rp 996,74</b>
        </div>

        <div id="machineContainer"></div>
    </div>

<script>
// ========== Firebase Config =============
const firebaseConfig = {
    apiKey: "",
    authDomain: "",
    databaseURL: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: ""
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ========== Daftar Mesin ===============
const machineIDs = Array.from({ length: 18 }, (_, i) => i + 1);

// ========== Load Semua Mesin ===========
function loadAllMachines() {
    const start = document.getElementById("startDate").value;
    const end = document.getElementById("endDate").value;

    if (!start || !end) {
        alert("Isi tanggal dulu bro!");
        return;
    }

    const cont = document.getElementById("machineContainer");
    cont.innerHTML = "";

    machineIDs.forEach(id => {
        const block = document.createElement("div");
        block.innerHTML = `
            <div class='machine-title'>MESIN ${id}</div>
            <table id='table-${id}'>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Current</th>
                        <th>Voltage</th>
                        <th>Frequency</th>
                        <th>Power</th>
                        <th>Energy</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        `;
        cont.appendChild(block);

        loadMachineData(id, start, end);
    });
}

// ========== Load Data Per Mesin =========
function loadMachineData(machineID, start, end) {
    const ref = db.ref(`MESIN_${machineID}`);

    ref.orderByChild("timestamp").startAt(start).endAt(end).on("value", snap => {
        const data = snap.val();
        const tbody = document.querySelector(`#table-${machineID} tbody`);
        tbody.innerHTML = "";

        if (!data) return;

        Object.values(data).forEach(item => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${item.timestamp}</td>
                <td>${item.current}</td>
                <td>${item.voltage}</td>
                <td>${item.frequency}</td>
                <td>${item.power}</td>
                <td>${item.energy}</td>
            `;
            tbody.appendChild(tr);
        });
    });
}

// ========== Export Excel All Sheet ======
function exportAllToExcel() {
    const wb = XLSX.utils.book_new();

    machineIDs.forEach(machineID => {
        const table = document.getElementById(`table-${machineID}`);
        const rows = [];
        const trs = table.querySelectorAll("tbody tr");

        rows.push(["Tanggal", "Current", "Voltage", "Frequency", "Power", "Energy"]);

        trs.forEach(tr => {
            const tds = tr.querySelectorAll("td");

            rows.push([
                { v: tds[0].innerText, t: "s" },
                tds[1].innerText,
                tds[2].innerText,
                tds[3].innerText,
                tds[4].innerText,
                tds[5].innerText
            ]);
        });

        const ws = XLSX.utils.aoa_to_sheet(rows, { cellDates: false });
        XLSX.utils.book_append_sheet(wb, ws, `MESIN_${machineID}`);
    });

    XLSX.writeFile(wb, "DATA_MESIN.xlsx");
}
</script>
</body>
</html>
