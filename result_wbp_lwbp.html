<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script> 

<style>
/* Styling Dasar */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212; 
    color: #E0E0E0; 
    padding: 20px;
}

    margin-bottom: 5px;
}

    border-collapse: collapse;

    border: 1px solid #2A2A2A; 
    padding: 10px 12px;
    text-align: center;
}

    background: #2A2A2A;
    color: #00FFC2;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.9em;
}

/* Styling Kolom */
.wbp-cell { background: #4c0519; font-weight: bold; }
.lwbp-cell { background: #065f46; font-weight: bold; }
.total-cell { background: #004d40; color: white; font-weight: bold; }
</style>

<body>

<h2>ðŸ“Š Ringkasan Konsumsi Harian Mesin</h2>

<div style="margin-bottom: 20px; padding: 15px; background: #2A2A2A; border-radius: 8px;">
    <label for="analysisDate" style="font-weight: bold; margin-right: 15px;">Pilih Tanggal Analisis:</label>
    <input type="date" id="analysisDate" style="padding: 8px; border-radius: 4px; border: 1px solid #444; background: #121212; color: white;">
    <button onclick="renderDailyConsumptionData()" style="padding: 8px 15px; margin-left: 10px; background-color: #00FFC2; color: #121212; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">
        Tampilkan Hasil
    </button>
</div>

<p id="analysisStatus" style="font-style: italic;">Tabel siap. Silakan pilih tanggal dan klik Tampilkan Hasil.</p>

---

<h3>Tabel Ringkasan Konsumsi (kWh)</h3>
<table id="summaryTable">
    <thead>
        <tr>
            <th style="width: 10%;">ID Mesin</th>
            <th style="width: 15%;">Tanggal</th>
            <th class="lwbp-cell">LWBP (Luar Puncak)</th>
            <th class="wbp-cell">WBP (Puncak)</th>
            <th class="total-cell">TOTAL Harian</th>
        </tr>
    </thead>
    <tbody>
        </tbody>
</table>

<script>
// =======================================================
// --- KONFIGURASI SUPABASE ---
// =======================================================
const SUPA_URLÂ  = "https://rojhcadtqfynlqzubftx.supabase.co";Â 
const SUPA_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvamhjYWR0cWZ5bmxxenViZnR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMzYzNTksImV4cCI6MjA3NzcxMjM1OX0.XZElBWD-QdS8XVKex92VKUAlifC6BXqe3kGYPmZ1Mcs";Â 

let supa = supabase.createClient(SUPA_URL, SUPA_ANON);

// Menggunakan VIEW kalkulasi yang sudah pasti terisi
const DATA_SOURCE_TABLE = 'final_calculation_base';Â 

// --- DOM ELEMENTS BARU ---
const summaryTableBody = document.querySelector('#summaryTable tbody');
const analysisStatus = document.getElementById('analysisStatus');
const analysisDateInput = document.getElementById('analysisDate');

// Data mesin (1-13)
const ALL_MESIN_IDS = Array.from({length: 13}, (_, i) => i + 1);


/**
 * Menampilkan data default 0.00 untuk semua mesin, sebagai kerangka tampilan (standby).
 */
function renderDefaultTables(targetDate = '---') {
    summaryTableBody.innerHTML = '';
    
    ALL_MESIN_IDS.forEach(id => {
        const defaultData = {
            id_mesin: id,
            tanggal: targetDate,
            konsumsi_total_harian: 0.00,
            konsumsi_lwbp_kwh: 0.00,
            konsumsi_wbp_kwh: 0.00
        };

        const tr = summaryTableBody.insertRow();
        tr.insertCell().textContent = defaultData.id_mesin;
        tr.insertCell().textContent = defaultData.tanggal;

        // LWBP
        const lwbpCell = tr.insertCell();
        lwbpCell.textContent = defaultData.konsumsi_lwbp_kwh.toFixed(2);
        lwbpCell.className = 'lwbp-cell';

        // WBP
        const wbpCell = tr.insertCell();
        wbpCell.textContent = defaultData.konsumsi_wbp_kwh.toFixed(2);
        wbpCell.className = 'wbp-cell';

        // TOTAL
        const totalCell = tr.insertCell();
        totalCell.textContent = defaultData.konsumsi_total_harian.toFixed(2);
        totalCell.className = 'total-cell';
    });
}


/**
 * Mengambil data harian dari Supabase dan menggantikan nilai default.
 */
async function renderDailyConsumptionData() {
    const targetDate = analysisDateInput.value;
    
    if (!targetDate) {
        analysisStatus.textContent = "Silakan pilih tanggal analisis.";
        renderDefaultTables();Â 
        return;
    }
    
    // Tampilkan tabel default untuk tanggal yang dipilih
    renderDefaultTables(targetDate);
    analysisStatus.textContent = `Sedang mengambil data untuk tanggal ${targetDate}...`;

    try {
        const { data: finalData, error } = await supa
            .from(DATA_SOURCE_TABLE)Â 
            .select('tanggal, id_mesin, konsumsi_lwbp_kwh, konsumsi_wbp_kwh, konsumsi_total_harian')
            .eq('tanggal', targetDate)Â 
            .order('id_mesin', { ascending: true });

        if (error) throw error;
        
        if (finalData.length === 0) {
            analysisStatus.textContent = `Data konsumsi untuk tanggal ${targetDate} belum tersedia.`;
            return;
        }

        const dataMap = new Map(finalData.map(item => [item.id_mesin, item]));

        ALL_MESIN_IDS.forEach((id, index) => {
            const row = dataMap.get(id);
            const tableRow = summaryTableBody.children[index]; 

            if (row) {
                // Update Kolom LWBP (Index 2)
                tableRow.cells[2].textContent = row.konsumsi_lwbp_kwh.toFixed(2); 
                
                // Update Kolom WBP (Index 3)
                tableRow.cells[3].textContent = row.konsumsi_wbp_kwh.toFixed(2); 
                
                // Update Kolom TOTAL (Index 4)
                tableRow.cells[4].textContent = row.konsumsi_total_harian.toFixed(2);
            }
        });

        analysisStatus.textContent = `Data berhasil diperbarui untuk ${finalData.length} mesin pada tanggal ${targetDate}.`;
        
    } catch (e) {
        analysisStatus.textContent = `Gagal memuat data dari Supabase: ${e.message}`;
        console.error("Error fetching daily consumption data:", e);
    }
}


// Saat halaman dimuat, atur tanggal default dan tampilkan tabel default
document.addEventListener('DOMContentLoaded', () => {
    const today = new Date().toISOString().slice(0, 10);
    analysisDateInput.value = today;
    
    renderDefaultTables(today);
    analysisStatus.textContent = `Tabel siap. Silakan klik "Tampilkan Hasil" untuk mengambil data ${today}.`;
});

</script>

</body>
</html>
