<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Menu</title>
    <style>
        :root { --bg-body: #f0f2f5; --bg-card: #ffffff; --text-main: #0d47a1; --text-sub: #546e7a; --shadow: rgba(0,0,0,0.07); --btn-border: #b0bec5; }
        [data-theme="dark"] { --bg-body: #0a192f; --bg-card: #172a45; --text-main: #64ffda; --text-sub: #8892b0; --shadow: rgba(0,0,0,0.5); --btn-border: #303C55; }
        body, html { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-body); color: var(--text-main); display: flex; align-items: center; justify-content: center; text-align: center; transition: 0.3s; }
        .main-menu-grid { display: grid; grid-template-columns: 1fr; gap: 25px; max-width: 500px; width: 90%; margin: 20px; }
        .main-menu-button { display: block; background: var(--bg-card); padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow); text-align: center; font-size: 1.8em; font-weight: 700; color: var(--text-main); text-decoration: none; cursor: pointer; transition: 0.2s; border: 1px solid var(--btn-border); }
        .main-menu-desc { display: block; font-size: 0.6em; font-weight: 400; color: var(--text-sub); margin-top: 12px; line-height: 1.4; }
        .main-menu-button:hover { transform: translateY(-5px); filter: brightness(1.1); }
        .back-button { display: inline-block; position: absolute; top: 20px; left: 20px; background: #78909c; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">&#8592; Kembali</a>
    <div class="main-menu-grid">
        <a href="dashboard.html" class="main-menu-button">Monitoring Real Time<span class="main-menu-desc">Pantau voltase, arus, dan daya 18 mesin secara live.</span></a>
        <a href="tarif.html" class="main-menu-button">Tarif Mesin<span class="main-menu-desc">Kelola tarif dasar listrik dan lihat simulasi biaya.</span></a>
        <a href="maintenance.html" class="main-menu-button" style="border-color: #e57373; color: #e57373;">Maintenance System<span class="main-menu-desc">Log error dan riwayat koneksi yang terputus.</span></a>
    </div>
    <script>if (localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');</script>
</body>
</html>
