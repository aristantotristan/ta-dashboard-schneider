<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarif — Monitoring Energi</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body class="dark">
  <div class="container">
    <header class="header header-row">
      <a class="back" href="/">← Home</a>
      <div>
        <h1>Monitoring Tarif Mesin</h1>
        <p class="sub">Filter: Harian / Mingguan / Bulanan / Custom | LWBP 22:00–17:00</p>
      </div>

      <div class="tarif-box">
        <div id="tarifDisplay">Tarif: Rp <span id="tarifValue">-</span>/kWh</div>
        <button id="editTarifBtn" class="btn small">Edit</button>
      </div>
    </header>

    <section class="controls">
      <div class="filter-group">
        <button class="filter-btn" data-range="day">Harian</button>
        <button class="filter-btn" data-range="week">Mingguan</button>
        <button class="filter-btn" data-range="month">Bulanan</button>
        <button class="filter-btn" data-range="custom">Custom</button>

        <div id="customRange" class="hidden custom-range">
          Dari: <input type="date" id="fromDate">
          Sampai: <input type="date" id="toDate">
        </div>
      </div>

      <button id="applyFilter" class="btn">Apply Filter</button>
    </section>

    <section id="results" class="results">
      <!-- table output -->
      <table class="table" id="tarifTable">
        <thead>
          <tr>
            <th>Mesin</th>
            <th>kWh (LWBP)</th>
            <th>kWh (WBP)</th>
            <th>Total kWh</th>
            <th>Biaya</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="summary" id="summaryBox"></div>
    </section>

    <!-- modal edit tarif -->
    <div id="tarifModal" class="modal hidden">
      <div class="modal-content small">
        <button class="close" onclick="closeTarifModal()">✕</button>
        <h3>Change Tarif</h3>
        <label>Single Tarif (Rp/kWh): <input id="singleTarif" type="number" min="0"></label>
        <label>LWBP Tarif (Rp/kWh): <input id="lwbpTarif" type="number" min="0"></label>
        <label>WBP Tarif (Rp/kWh): <input id="wbpTarif" type="number" min="0"></label>
        <p class="note">Jika hanya pakai single tarif, isi Single Tarif. Jika pakai LWBP/WBP, isi keduanya.</p>
        <div class="modal-actions">
          <button class="btn" id="saveTarif">Save</button>
        </div>
      </div>
    </div>

  </div>

  <script src="/public/js/tarif.js"></script>
</body>
</html>
