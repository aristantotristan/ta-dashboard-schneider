<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring Realtime</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
        }
        .card {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .status {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .dataBox {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 18px;
        }
        #connectBtn {
            padding: 10px 20px;
            background: #0a84ff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>üì° Realtime Machine Monitoring</h1>

    <div class="card">
        <div class="status">
            MQTT Status: <span id="mqttStatus">Disconnected ‚ùå</span>
        </div>

        <button id="connectBtn">Connect MQTT</button>
    </div>

    <div class="dataBox">
        <h3>Latest Data</h3>
        <pre id="dataOutput">{ waiting for data... }</pre>
    </div>

    <!-- MQTT Library -->
    <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>

    <script>
        // ================================
        // MQTT CONFIG (UPDATED)
        // ================================
        const MQTT_HOST = "f67b475c6dc548368dd0847dd1e4657e.s1.eu.hivemq.cloud";
        const MQTT_PORT = 8884;      // WebSocket Secure
        const MQTT_USER = "web_dashboard";
        const MQTT_PASS = "Tristan12";

        const TOPIC_DATA = "politeknik/meter/data";

        let client;

        // ================================
        // Connect Function
        // ================================
        function connectMQTT() {
            document.getElementById("mqttStatus").innerText = "Connecting... ‚è≥";

            const clientID = "webClient_" + Math.floor(Math.random() * 9999);

            client = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT, clientID);

            client.onConnectionLost = () => {
                document.getElementById("mqttStatus").innerText = "Connection Lost ‚ùå";
            };

            client.onMessageArrived = (message) => {
                console.log("MQTT Message:", message.payloadString);
                document.getElementById("dataOutput").innerText =
                    JSON.stringify(JSON.parse(message.payloadString), null, 2);
            };

            client.connect({
                useSSL: true,
                userName: MQTT_USER,
                password: MQTT_PASS,
                onSuccess: () => {
                    document.getElementById("mqttStatus").innerText = "Connected ‚úî";
                    client.subscribe(TOPIC_DATA);
                },
                onFailure: () => {
                    document.getElementById("mqttStatus").innerText =
                        "Connection Failed ‚ùå";
                },
            });
        }

        document.getElementById("connectBtn").onclick = connectMQTT;
    </script>
</body>
</html>
