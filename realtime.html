<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    /* GRID MESIN */
    .machine-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      margin-bottom: 25px;
    }

    .machine-btn {
      padding: 12px;
      background: #0D6EFD;
      color: white;
      border: none;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .machine-btn:hover {
      background: #0A58CA;
    }

    /* PARAMETER TABLE */
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #0D6EFD;
      color: white;
      text-align: left;
    }

    #back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 18px;
      background: #555;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1>Realtime Monitoring</h1>

  <!-- GRID 18 MESIN -->
  <div class="machine-grid">
    <!-- Generate 18 buttons -->
    <script>
      for (let i = 1; i <= 18; i++) {
        document.write(`<button class="machine-btn" onclick="selectMachine(${i})">Mesin ${i}</button>`);
      }
    </script>
  </div>

  <!-- AREA DETAIL PARAMETER -->
  <h2 id="machine-title">Pilih mesin untuk melihat detail parameter.</h2>

  <table>
    <tbody id="param-table">
      <tr><th>Parameter</th><th>Value</th></tr>

      <tr><td>Total Ea</td><td id="p1">-</td></tr>
      <tr><td>Total Er</td><td id="p2">-</td></tr>
      <tr><td>Partial Ea</td><td id="p3">-</td></tr>
      <tr><td>Partial Er</td><td id="p4">-</td></tr>
      <tr><td>Voltage (L-L Avg)</td><td id="p5">-</td></tr>
      <tr><td>Current (I1,I2,I3)</td><td id="p6">-</td></tr>
      <tr><td>Power (P)</td><td id="p7">-</td></tr>
      <tr><td>Power (Q)</td><td id="p8">-</td></tr>
      <tr><td>Power (S)</td><td id="p9">-</td></tr>
      <tr><td>Power Factor</td><td id="p10">-</td></tr>
      <tr><td>Frequency</td><td id="p11">-</td></tr>
      <tr><td>Operational Time</td><td id="p12">-</td></tr>
    </tbody>
  </table>

  <br>
  <a id="back-btn" href="index.html">Back to Home</a>

  <!-- JS: Dummy data -->
  <script>
    function selectMachine(id) {
      document.getElementById("machine-title").innerText = "Realtime Parameters â€” Mesin " + id;

      // Dummy random value generator
      const rand = (min, max) => (Math.random() * (max - min) + min).toFixed(2);

      document.getElementById("p1").innerText = rand(100, 500) + " kWh";
      document.getElementById("p2").innerText = rand(10, 50) + " kVARh";
      document.getElementById("p3").innerText = rand(5, 20) + " kWh";
      document.getElementById("p4").innerText = rand(1, 10) + " kVARh";
      document.getElementById("p5").innerText = rand(380, 420) + " V";
      document.getElementById("p6").innerText = rand(10, 60) + " A";
      document.getElementById("p7").innerText = rand(1, 20) + " kW";
      document.getElementById("p8").innerText = rand(1, 20) + " kVAR";
      document.getElementById("p9").innerText = rand(1, 20) + " kVA";
      document.getElementById("p10").innerText = rand(0.7, 1.0);
      document.getElementById("p11").innerText = rand(49, 51) + " Hz";
      document.getElementById("p12").innerText = rand(1, 100) + " Days";
    }
  </script>

</body>
</html>
