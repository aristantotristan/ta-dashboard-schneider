<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Power Meter • 18 Slaves</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e17;
      --card: #111827;
      --card-hover: #1f2937;
      --accent: #00ffc2;
      --online: #00ff9d;
      --offline: #ff2e63;
      --warning: #ff9500;
      --text: #e0fbfc;
      --muted: #64748b;
      --grid: #1e293b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Roboto Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 255, 194, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 255, 194, 0.1) 0%, transparent 20%);
    }

    /* Header Epic */
    header {
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(180deg, rgba(0,255,194,0.08) 0%, transparent 100%);
      pointer-events: none;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.2rem;
      font-weight: 900;
      background: linear-gradient(90deg, #00ffc2, #00b894, #00ffc2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(0,255,194,0.6);
      letter-spacing: 4px;
      margin-bottom: 0.5rem;
      animation: glow 4s infinite alternate;
    }
    .subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* Connection Status */
    #conn {
      text-align: center;
      padding: 0.8rem;
      font-weight: 500;
      letter-spacing: 1px;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
      background: rgba(0,255,194,0.08);
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto 2rem;
    }

    /* Grid Dashboard */
    #main-view {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 0 1.5rem;
      max-width: 1600px;
      margin: 0 auto;
    }

    .machine-card {
      background: var(--card);
      border: 1px solid rgba(0,255,194,0.2);
      border-radius: 16px;
      padding: 1.8rem 1.2rem;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    .machine-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.4s;
    }
    .machine-card:hover {
      transform: translateY(-12px) scale(1.03);
      background: var(--card-hover);
      border-color: var(--accent);
      box-shadow: 
        0 20px 40px rgba(0,0,0,0.6),
        0 0 30px rgba(0,255,194,0.3);
    }
    .machine-card:hover::before { opacity: 1; }

    .card-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 15px rgba(0,255,194,0.5);
      margin-bottom: 0.4rem;
      letter-spacing: 1px;
    }
    .sid-label {
      font-size: 0.9rem;
      color: var(--muted);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Status Indicator — EPIC */
    .status-indicator {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 3px solid;
      animation: pulse-glow 2s infinite;
    }
    .status-online {
      background: rgba(0,255,157,0.2);
      border-color: var(--online);
      box-shadow: 0 0 20px var(--online);
    }
    .status-offline {
      background: rgba(255,46,99,0.2);
      border-color: var(--offline);
      box-shadow: 0 0 20px var(--offline);
    }
    @keyframes pulse-glow {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Modal Futuristic */
    #modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10,14,23,0.95);
      backdrop-filter: blur(12px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 1rem;
    }
    #modal {
      background: linear-gradient(135deg, #111827, #1e293b);
      border: 1px solid var(--accent);
      border-radius: 20px;
      width: 100%;
      max-width: 680px;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 
        0 0 60px rgba(0,255,194,0.4),
        inset 0 0 40px rgba(0,255,194,0.1);
      position: relative;
      animation: modalPop 0.5s ease;
    }
    @keyframes modalPop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    #modal h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--accent);
      text-shadow: 0 0 20px rgba(0,255,194,0.6);
      padding: 1.5rem 2rem;
      margin: 0;
      background: rgba(0,255,194,0.1);
      border-bottom: 1px solid rgba(0,255,194,0.3);
      text-align: center;
      letter-spacing: 2px;
    }
    #detail-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }
    #detail-table th {
      background: rgba(0,255,194,0.1);
      color: var(--accent);
      padding: 1rem;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 1px;
    }
    #detail-table td {
      padding: 1rem;
      border-bottom: 1px solid rgba(100,116,139,0.3);
    }
    #detail-table tbody tr:hover {
      background: rgba(0,255,194,0.08);
    }
    .param-name { color: var(--muted); font-weight: 500; }
    .param-value {
      color: var(--text);
      font-weight: 600;
      text-align: right;
    }
    .col-power { color: #38bdf8; font-weight: 700; }
    .col-energy { color: #34d399; font-weight: 700; }
    .col-tariff { color: #fbbf24; font-weight: 700; }

    #close-modal {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      background: none;
      border: none;
      font-size: 2.5rem;
      color: var(--muted);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
    }
    #close-modal:hover {
      color: var(--accent);
      transform: rotate(90deg) scale(1.2);
      text-shadow: 0 0 20px var(--accent);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.4rem; }
      #main-view { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1.2rem; padding: 0 1rem; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      #main-view { grid-template-columns: 1fr 1fr; }
    }

    /* Background animated grid (optional) */
    .bg-grid {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(rgba(0,255,194,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,194,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      z-index: -1;
      animation: gridMove 40s linear infinite;
    }
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    @keyframes glow { 
      from { text-shadow: 0 0 20px rgba(0,255,194,0.5); }
      to { text-shadow: 0 0 40px rgba(0,255,194,0.8); }
    }
  </style>
</head>
<body>

  <div class="bg-grid"></div>

  <header>
    <h1>MASTER POWER METER</h1>
    <p class="subtitle">18 Active Slaves • Real-time Monitoring System</p>
  </header>

  <div id="conn">Connecting to HiveMQ Cloud...</div>

  <div id="main-view"></div>

  <!-- Modal -->
  <div id="modal-overlay">
    <div id="modal">
      <button id="close-modal" aria-label="Close">×</button>
      <h3 id="modal-title">Detail Parameter • SID --</h3>
      <table id="detail-table">
        <thead><tr><th>Parameter</th><th>Nilai</th></tr></thead>
        <tbody id="detailBody"></tbody>
      </table>
    </div>
  </div>

</html>
