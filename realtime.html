<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime – Pilih Mesin</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    padding: 20px;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #00FFC2;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 15px;
}

.machine {
    padding: 20px;
    background: #1E1E1E;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    border: 2px solid #00FFC2;
    transition: 0.25s;
}
.machine:hover {
    background: #00FFC2;
    color: black;
}

.back {
    margin-top: 30px;
    display: inline-block;
    background: #444;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    color: white;
}
</style>
</head>
<body>

<h2>⚡ Realtime Monitoring – Pilih Mesin</h2>

<div class="grid">
    <!-- Generate 18 tombol mesin -->
    <!-- Kamu boleh ubah nama mesin sesuai kebutuhan -->
    <script>
        for (let i = 1; i <= 18; i++) {
            document.write(`<div class="machine" onclick="go(${i})">Mesin ${i}</div>`);
        }
        function go(id) {
            window.location.href = "realtime_parameter.html?id=" + id;
        }
    </script>
</div>

<a class="back" href="index.html">⬅ Back to Home</a>

</body>
</html>
