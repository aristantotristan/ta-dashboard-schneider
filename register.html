<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Monitoring Energi</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 350px; text-align: center; }
        h1 { color: #28a745; margin-bottom: 25px; }
        input[type="email"], input[type="password"], input[type="text"], select { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; margin-top: 15px; transition: background-color 0.3s; }
        button:hover { background-color: #1e7e34; }
        p { margin-top: 20px; font-size: 0.9em; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Daftar Akun Baru</h1>

        <input type="text" id="fullName" placeholder="Nama Lengkap" required>
        <input type="text" id="division" placeholder="Divisi (Contoh: Maintenance)" required>
        
        <select id="userRole" required>
            <option value="">-- Pilih Peran/Role --</option>
            <option value="user">User (Karyawan)</option>
            <option value="admin">Admin (Manager/IT)</option>
        </select>

        <input type="email" id="email" placeholder="Email Perusahaan" required>
        <input type="password" id="password" placeholder="Password (Min. 6 Karakter)" required>

        <button onclick="signUp()">DAFTAR (Sign Up)</button>

        <p>Sudah punya akun? <a href="login.html">Masuk di sini.</a></p>
        <p id="message" style="color: red; margin-top: 10px;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth_script.js"></script>
</body>
</html>
