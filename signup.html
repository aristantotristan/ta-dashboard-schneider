<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - TA Monitoring</title>
    <style>
        /* Menggunakan style yang sama persis dengan login.html untuk konsistensi */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .signup-container { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        h1 { color: #00529B; margin-top: 0; font-size: 1.8rem; }
        form { display: flex; flex-direction: column; }
        label { text-align: left; font-weight: bold; color: #333; margin-top: 1rem; }
        input[type="email"], input[type="password"] { padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; margin-top: 0.5rem; font-size: 1rem; }
        button { background-color: #00529B; color: white; padding: 0.75rem; border: none; border-radius: 4px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 1.5rem; }
        button:hover { background-color: #003e75; }
        #message { margin-top: 1rem; font-weight: bold; }
        .success { color: green; }
        .error { color: #b71c1c; }
        .login-link { margin-top: 1.5rem; font-size: 0.9rem; }
        .login-link a { color: #00529B; text-decoration: none; font-weight: bold; }
    </style>
    <!-- Import Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="signup-container">
        <h1>Daftar Akun Baru</h1>
        <p>Semua akun baru akan didaftarkan sebagai 'User'.</p>
        <form id="signup-form">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <label for="password">Password (Min. 6 karakter)</label>
            <input type="password" id="password" required minlength="6">
            
            <button type="submit">Daftar</button>
        </form>
        <p id="message"></p>
        
        <p class="login-link">
            Sudah punya akun? <a href="./login.html">Login di sini</a>
        </p>
    </div>

    <script>
        // --- ðŸ”¥ WAJIB DIISI! (Ganti dengan Kredensial Supabase Anda) ---
        const SUPABASE_URL = 'https://rojhcadtqfynlqzubftx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvamhjYWR0cWZ5bmxxenViZnR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMzYzNTksImV4cCI6MjA3NzcxMjM1OX0.XZElBWD-QdS8XVKex92VKUAlifC6BXqe3kGYPmZ1Mcs';
        // --------------------------------------------------------

        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch (e) {
            console.error("Gagal inisialisasi Supabase:", e);
            alert("Gagal memuat Supabase. Cek URL/Key.");
        }

        const signupForm = document.getElementById('signup-form');
        const message = document.getElementById('message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            message.textContent = ''; 
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Coba daftar menggunakan Supabase Auth
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    // Kita tidak perlu mengirim 'role' di sini, 
                    // karena Trigger di database (setup_auth_triggers.sql) 
                    // akan otomatis mengisi 'role' sebagai 'user'.
                });

                if (error) {
                    throw error; 
                }

                // Jika sukses, Supabase akan mengirim email verifikasi
                console.log('Daftar sukses!', data);
                message.textContent = 'Sukses! Cek email Anda untuk verifikasi.';
                message.className = 'success';
                signupForm.reset();

            } catch (error) {
                console.error('Error daftar:', error.message);
                message.textContent = 'Daftar Gagal: ' + error.message;
                message.className = 'error';
            }
        });
    </script>
</body>
</html>
