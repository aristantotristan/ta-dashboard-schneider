<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENGINEER ON DUTY</title>
<style>
    body,html{margin:0;height:100%;overflow:hidden;background:#000;font-family:'Orbitron',sans-serif;}
    canvas{position:fixed;top:0;left:0;z-index:1;}
    
    /* ENGINEER JELAS BANGET */
    .engineer{
        position:fixed;
        bottom:0;
        left:50%;
        transform:translateX(-50%);
        width:420px;
        height:750px;
        background:url('data:image/svg+xml;utf8,<svg viewBox="0 0 420 750" xmlns="http://www.w3.org/2000/svg">
          <!-- Helm safety -->
          <ellipse cx="210" cy="100" rx="70" ry="80" fill="%23003322" stroke="%2300ff41" stroke-width="6"/>
          <circle cx="210" cy="100" r="50" fill="%23001111"/>
          
          <!-- Kepala + kacamata -->
          <circle cx="210" cy="120" r="45" fill="%23002211"/>
          <rect x="170" y="110" width="80" height="20" rx="10" fill="%2300ff4188"/>
          
          <!-- Badan + rompi reflektor -->
          <rect x="140" y="180" width="140" height="300" rx="30" fill="%23002211" stroke="%2300ff41" stroke-width="8"/>
          <rect x="150" y="200" width="120" height="260" rx="20" fill="%23001100"/>
          <rect x="165" y="220" width="90" height="220" fill="%2300ff4122"/>
          
          <!-- Tangan pegang tablet -->
          <rect x="280" y="300" width="80" height="120" rx="20" fill="%23002211" stroke="%2300ff41" stroke-width="6"/>
          <rect x="295" y="315" width="50" height="90" rx="15" fill="%2300ffff22" stroke="%2300ffff" stroke-width="4"/>
          
          <!-- Kaki -->
          <rect x="160" y="480" width="50" height="220" rx="25" fill="%23001111" stroke="%2300ff41" stroke-width="6"/>
          <rect x="210" y="480" width="50" height="220" rx="25" fill="%23001111" stroke="%2300ff41" stroke-width="6"/>
        </svg>') bottom center / contain no-repeat;
        z-index: 5;
        filter:drop-shadow(0 0 80px #00ff41) drop-shadow(0 0 160px #00ffff);
        pointer-events:none;
    }

    .ui{
        position:fixed;
        inset:0;
        z-index:10;
        display:flex;
        flex-direction:column;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        pointer-events:none;
        text-align:center;
    }
    h1{
        font-size:clamp(4rem,12vw,10rem);
        font-weight:900;
        color:#00ff41;
        text-shadow:0 0 60px #00ff41, 0 0 120px #00ffff;
        letter-spacing:12px;
        margin-bottom:10px;
    }
    .subtitle{
        font-size:2rem;
        color:#00ffff;
        letter-spacing:8px;
        margin-bottom:10vh;
        text-shadow:0 0 40px #00ff41;
    }
    .btn{
        pointer-events:all;
        padding:25px 100px;
        margin:15px;
        background:rgba(0,255,65,0.15);
        border:4px solid #00ff41;
        border-radius:15px;
        color:#00ff41;
        font-size:2.2rem;
        font-weight:900;
        text-transform:uppercase;
        letter-spacing:8px;
        backdrop-filter:blur(15px);
        box-shadow:0 0 80px #00ff4180;
        transition:.4s;
    }
    .btn:hover{
        background:#00ff41;
        color:#000;
        transform:scale(1.15);
        box-shadow:0 0 150px #00ff41, 0 0 250px #00ffff;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="c"></canvas>

<!-- ORANGNYA PASTI KELIATAN SEKARANG -->
<div class="engineer"></div>

<div class="ui">
    <h1>ENERGY WAVE</h1>
    <div class="subtitle">ON DUTY 24/7</div>
    <a href="realtime.html" class="btn">REALTIME</a>
    <a href="result_wbp_lwbp.html" class="btn">WBP / LWBP</a>
</div>

<script>
// Wave + particle (sama kayak sebelumnya, tapi lebih ganas)
const c=document.getElementById('c'),x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
let p=[],t=0;

class P{constructor(){this.r()}r(){this.x=Math.random()*c.width;this.y=c.height+50;this.s=4+Math.random()*7;this.vx=Math.random()*2-1;this.vy=4+Math.random()*6;this.c=['#00ff41','#00cc33','#00ffff','#00ff80'][~~(Math.random()*4)]}u(){this.x+=this.vx;this.y-=this.vy;if(this.y<-50)this.r()}d(){x.fillStyle=this.c;x.shadowColor=this.c;x.shadowBlur=40;x.beginPath();x.arc(this.x,this.y,this.s,0,6.28);x.fill()}}
for(let i=0;i<200;i++)p.push(new P());

function wave(){
    x.strokeStyle='#00ff4188';x.lineWidth=10;
    x.beginPath();
    for(let i=0;i<c.width;i+=6){
        let y=c.height/2+Math.sin(i*0.01+t)*120+Math.sin(i*0.006+t*0.8)*80;
        x.lineTo(i,y);
    }
    x.stroke();
}

function a(){
    x.fillStyle='rgba(0,10,5,0.08)';x.fillRect(0,0,c.width,c.height);
    wave();
    p.forEach(e=>{e.u();e.d()});
    t+=0.05;
    requestAnimationFrame(a);
}
a();

onresize=()=>{c.width=innerWidth;c.height=innerHeight};
</script>
</body>
</html>
