<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Power Meter Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #00ffc2;
        --primary-dark: #00b894;
        --glass: rgba(20, 20, 40, 0.4);
        --border: rgba(0, 255, 194, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Rajdhani', sans-serif;
        color: #e0e0e0;
        min-height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* ENERGY WAVE CANVAS BACKGROUND */
    #energyCanvas {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at center, #0f0f1e 0%, #000 80%);
    }

    .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 30px 20px;
        border-radius: 24px;
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        background: var(--glass);
        border: 1px solid var(--border);
        box-shadow: 0 8px 40px rgba(0,0,0,0.7), 0 0 50px rgba(0,255,194,0.2);
        max-width: 420px;
        width: 90%;
        margin: 20px auto;
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: clamp(2.4rem, 8vw, 4rem);
        font-weight: 900;
        background: linear-gradient(90deg, #00ffc2, #00ffd5, #8a2be2);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
        text-shadow: 0 0 30px rgba(0,255,194,0.5);
        letter-spacing: 4px;
    }

    .subtitle {
        font-size: 1.15rem;
        color: #aaaaaa;
        margin-bottom: 40px;
        letter-spacing: 2px;
        opacity: 0.9;
    }

    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 22px;
    }

    .btn {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        padding: 20px 32px;
        font-family: 'Rajdhani', sans-serif;
        font-size: 1.3rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--primary);
        background: rgba(20, 20, 40, 0.6);
        border: 2px solid var(--primary);
        border-radius: 16px;
        text-decoration: none;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        backdrop-filter: blur(10px);
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0,255,194,0.3), transparent);
        transition: 0.7s;
    }

    .btn:hover::before { left: 100%; }

    .btn:hover {
        background: rgba(0,255,194,0.2);
        color: #000;
        transform: translateY(-6px) scale(1.05);
        box-shadow: 0 20px 40px rgba(0,255,194,0.4), 0 0 40px rgba(0,255,194,0.6);
    }

    .btn svg {
        width: 30px;
        height: 30px;
        transition: transform 0.3s;
    }

    .btn:hover svg {
        transform: scale(1.3) rotate(15deg);
    }

    /* Responsive */
    @media (max-width: 480px) {
        .container { padding: 25px 15px; }
        .btn { font-size: 1.15rem; padding: 18px 24px; gap: 10px; }
        .btn svg { width: 26px; height: 26px; }
    }
</style>
</head>
<body>

<!-- BACKGROUND ANIMASI ENERGY WAVE -->
<canvas id="energyCanvas"></canvas>

<div class="container">
    <h1>POWER METER</h1>
    <p class="subtitle">Smart Energy Monitoring System</p>

    <div class="btn-container">
        <a href="realtime.html" class="btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            Monitoring Realtime
        </a>

        <a href="result_wbp_lwbp.html" class="btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <path d="M3 9h18M3 15h18M9 21V9m6 12V9"/>
            </svg>
            Hasil WBP / LWBP
        </a>
    </div>
</div>

<script>
// === ENERGY WAVE + PARTICLE BACKGROUND ===
const canvas = document.getElementById('energyCanvas');
const ctx = canvas.getContext('2d');

let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
});

const particles = [];
const colors = ['#00ffc2', '#00d4ff', '#8a2be2', '#ff00aa'];

class Particle {
    constructor() {
        this.reset();
    }
    reset() {
        this.x = Math.random() * w;
        this.y = h + 20;
        this.size = Math.random() * 4 + 1.5;
        this.speedX = Math.random() * 1.2 - 0.6;
        this.speedY = Math.random() * 2.5 + 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
    }
    update() {
        this.x += this.speedX;
        this.y -= this.speedY;
        if (this.y < -20) this.reset();
    }
    draw() {
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

// Inisialisasi partikel
for (let i = 0; i < 90; i++) {
    particles.push(new Particle());
}

function animate() {
    // Efek trail halus
    ctx.fillStyle = 'rgba(10, 10, 20, 0.06)';
    ctx.fillRect(0, 0, w, h);

    // Gambar gelombang energi
    ctx.strokeStyle = 'rgba(0, 255, 194, 0.18)';
    ctx.lineWidth = 3;
    ctx.beginPath();
    for (let i = 0; i < w; i += 15) {
        const y = h/2 + Math.sin((i + Date.now()*0.001)*0.015) * 100 + Math.sin((i*0.02) + Date.now()*0.002) * 30;
        ctx.lineTo(i, y);
    }
    ctx.stroke();

    // Update & gambar partikel listrik
    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
