<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Power Meter - Earth View</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --neon: #00ffca;
        --purple: #8a2be2;
        --blue: #00d0ff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        background: #000;
        overflow: hidden;
        font-family: 'Rajdhani', sans-serif;
        height: 100vh;
        perspective: 1000px;
    }

    /* BUMI DARI LUAR ANGKASA */
    .earth {
        position: absolute;
        width: 700px;
        height: 700px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #0f2b4e, #000814 70%);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 
            0 0 100px #00ffca40,
            inset -100px -100px 150px rgba(0,20,50,0.8),
            0 0 200px rgba(0,255,202,0.15);
        animation: rotateEarth 60s linear infinite;
        z-index: 1;
    }
    .earth::before {
        content: '';
        position: absolute;
        inset: 20px;
        border-radius: 50%;
        background: radial-gradient(circle at 40% 40%, #001122, transparent 60%);
    }

    /* AURORA + PLASMA LISTRIK DI ATAS BUMI */
    .aurora {
        position: absolute;
        width: 900px;
        height: 400px;
        background: linear-gradient(transparent, rgba(0,255,202,0.3), transparent);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -70%);
        border-radius: 50%;
        filter: blur(60px);
        animation: auroraPulse 8s infinite alternate;
        z-index: 2;
    }

    /* KILATAN LISTRIK GLOBAL */
    .lightning {
        position: absolute;
        width: 4px;
        height: 120px;
        background: #00ffff;
        top: 50%;
        left: 50%;
        transform-origin: center;
        box-shadow: 0 0 30px #00ffff;
        opacity: 0;
        z-index: 3;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
        padding: 30px;
        border-radius: 24px;
        backdrop-filter: blur(16px);
        background: rgba(10,15,40,0.4);
        border: 1px solid rgba(0,255,202,0.4);
        box-shadow: 0 0 60px rgba(0,255,202,0.3);
        min-width: 380px;
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: clamp(2.5rem, 8vw, 4.5rem);
        font-weight: 900;
        background: linear-gradient(90deg, #00ffca, #00d4ff, #ff00ff);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 40px rgba(0,255,202,0.6);
        letter-spacing: 6px;
        margin-bottom: 10px;
    }

    .subtitle {
        color: #88ffff;
        font-size: 1.2rem;
        letter-spacing: 3px;
        margin-bottom: 40px;
        opacity: 0.9;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 20px 40px;
        margin: 12px 0;
        background: rgba(0,255,202,0.1);
        border: 2px solid var(--neon);
        border-radius: 16px;
        color: #00ffca;
        font-weight: 700;
        font-size: 1.3rem;
        text-transform: uppercase;
        text-decoration: none;
        transition: 0.4s;
        backdrop-filter: blur(10px);
    }
    .btn:hover {
        background: rgba(0,255,202,0.3);
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 0 40px rgba(0,255,202,0.6);
        color: #000;
    }

    @keyframes rotateEarth { 0% { transform: translate(-50%,-50%) rotate(0deg); } 100% { transform: translate(-50%,-50%) rotate(360deg); } }
    @keyframes auroraPulse { 0% { opacity: 0.4; transform: translate(-50%, -70%) scale(1); } 100% { opacity: 0.8; transform: translate(-50%, -70%) scale(1.1); } }
</style>
</head>
<body>

  <!-- Bumi -->
  <div class="earth"></div>
  <div class="aurora"></div>

  <!-- Kilatan listrik acak -->
  <div class="lightning" id="l1"></div>
  <div class="lightning" id="l2"></div>
  <div class="lightning" id="l3"></div>

  <div class="container">
    <h1>POWER METER</h1>
    <p class="subtitle">Global Energy Control Center</p>
    <a href="realtime.html" class="btn">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
      Monitoring Realtime
    </a>
    <a href="result_wbp_lwbp.html" class="btn">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 3v18m6-18v18M3 9h18M3 15h18"/></svg>
      Hasil WBP / LWBP
    </a>
  </div>

<script>
// Efek petir / kilatan listrik acak di seluruh dunia
setInterval(() => {
    const bolts = document.querySelectorAll('.lightning');
    const bolt = bolts[Math.floor(Math.random()*bolts.length)];
    const angle = Math.random()*360;
    const distance = 200 + Math.random()*200;
    
    bolt.style.opacity = '1';
    bolt.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-${distance}px)`;
    bolt.style.height = 80 + Math.random()*150 + 'px';
    
    setTimeout(() => bolt.style.opacity = '0', 200);
}, 1200);
</script>

</body>
</html>
