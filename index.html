<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Energi PT. Amarilys</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .dashboard-container { max-width: 1200px; margin: auto; text-align: center; }
        h1 { color: #333; }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .dashboard-button {
            background-color: #007bff;
            color: white;
            padding: 30px 20px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dashboard-button:hover { background-color: #0056b3; }
        /* Warna untuk identifikasi tombol */
        #btn-realtime { background-color: #28a745; }
        #btn-tariff { background-color: #ffc107; color: #333;}
        #btn-trouble { background-color: #dc3545; }
        #btn-control { background-color: #17a2b8; }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Monitoring Energi (Halaman Utama)</h1>
        
        <div class="button-grid">
            
            <div class="dashboard-button" id="btn-realtime" onclick="goToPage('realtime.html')">
                Monitoring Real Time
            </div>

            <div class="dashboard-button" id="btn-tariff" onclick="goToPage('tariff.html')">
                Monitoring Tarif Mesin
            </div>

            <div class="dashboard-button" id="btn-trouble" onclick="goToPage('trouble.html')">
                Monitoring Trouble Mesin
            </div>

            <div class="dashboard-button" id="btn-control" onclick="goToPage('control.html')">
                Control & Maintenance Sistem
            </div>

        </div>
    </div>

    <script>
        function goToPage(page) {
            // Logika navigasi ke halaman berikutnya
            console.log("Navigasi ke: " + page);
            // window.location.href = page; // Uncomment jika sudah ada file halamannya
        }
    </script>
</body>
</html>
