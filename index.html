<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitoring System v50</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gauge.js/1.3.7/gauge.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #0f172a; --secondary: #334155; --accent: #2563eb;
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
            --bg-light: #f1f5f9; --card-bg: #ffffff;
            --text-main: #1e293b; --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 20px; transition: all 0.3s; }
        .sidebar-header { display: flex; align-items: center; gap: 10px; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .sidebar-header i { font-size: 1.5rem; color: var(--success); }
        .brand-title { font-weight: 700; font-size: 1.2rem; }
        .brand-subtitle { font-size: 0.75rem; color: #94a3b8; }
        .nav-btn { display: flex; align-items: center; gap: 12px; padding: 14px 16px; color: #cbd5e1; text-decoration: none; border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: all 0.2s; font-weight: 500; }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-btn.active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(37,99,235,0.3); }

        /* MAIN */
        .main-content { flex: 1; overflow-y: auto; padding: 30px; position: relative; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-title h1 { font-size: 1.8rem; font-weight: 700; color: var(--primary); }
        
        .status-pill { padding: 8px 16px; border-radius: 50px; font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; gap: 8px; background: white; box-shadow: var(--shadow); }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; }
        .bg-conn { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .bg-disconn { background: var(--danger); }
        .bg-wait { background: var(--warning); }

        /* PAGES */
        .page { display: none; animation: fadeIn 0.3s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        /* GRID */
        .grid-18 { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .machine-card { background: var(--card-bg); border-radius: 12px; padding: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); cursor: pointer; transition: all 0.2s; position: relative; overflow: hidden; }
        .machine-card:hover { transform: translateY(-4px); border-color: var(--accent); }
        .machine-card::before { content:''; position:absolute; top:0; left:0; width:100%; height:4px; background:#cbd5e1; transition:background 0.3s; }
        .machine-card.online::before { background: var(--success); }
        .machine-card.offline::before { background: var(--danger); }
        .mc-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .mc-title { font-weight: 700; color: var(--secondary); }
        .mc-status { font-size: 0.75rem; font-weight: 700; padding: 4px 8px; border-radius: 4px; background: #f1f5f9; color: #64748b; }
        .online .mc-status { background: #dcfce7; color: #166534; }
        .offline .mc-status { background: #fee2e2; color: #991b1b; }

        /* DETAIL */
        .detail-header { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        .back-btn { background: white; border: 1px solid var(--border); padding: 10px 15px; border-radius: 8px; cursor: pointer; color: var(--text-muted); }
        .back-btn:hover { background: var(--bg-light); color: var(--primary); }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 25px; background: white; padding: 5px; border-radius: 10px; width: fit-content; box-shadow: var(--shadow); }
        .tab-btn { padding: 10px 20px; border: none; background: transparent; color: var(--text-muted); font-weight: 600; cursor: pointer; border-radius: 8px; }
        .tab-btn.active { background: var(--accent); color: white; }

        .gauge-cluster { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .gauge-box { background: white; padding: 20px; border-radius: 16px; box-shadow: var(--shadow); text-align: center; border: 1px solid var(--border); }
        .gauge-box canvas { width: 100%; max-width: 200px; }

        .table-container { background: white; border-radius: 16px; box-shadow: var(--shadow); overflow: hidden; border: 1px solid var(--border); }
        .pro-table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        .pro-table th { text-align: left; padding: 15px 25px; background: #f8fafc; color: var(--text-muted); font-weight: 600; border-bottom: 1px solid var(--border); }
        .pro-table td { padding: 12px 25px; border-bottom: 1px solid var(--border); color: var(--secondary); }
        .val-highlight { font-weight: 700; color: var(--primary); }
        .group-header { background: #e0f2fe !important; color: #0369a1 !important; font-weight: 700; }

        .controls { display: flex; gap: 10px; align-items: center; background: white; padding: 15px; border-radius: 12px; box-shadow: var(--shadow); margin-bottom: 20px; }
        .date-input { padding: 8px 12px; border: 1px solid var(--border); border-radius: 6px; }
        .action-btn { background: var(--accent); color: white; border: none; padding: 9px 18px; border-radius: 6px; cursor: pointer; }

        @media (max-width: 768px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; flex-direction: row; padding: 15px; justify-content: space-between; }
            .nav-btn span { display: none; }
            .main-content { padding: 15px; }
            .controls { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fa-solid fa-bolt"></i>
            <div><div class="brand-title">ENERGIA</div><div class="brand-subtitle">v50 Pro Dashboard</div></div>
        </div>
        <div class="nav-links">
            <div class="nav-btn active" id="nav-monitor" onclick="goToMonitor()">
                <i class="fa-solid fa-desktop"></i> <span>Monitoring</span>
            </div>
            <div class="nav-btn" id="nav-tarif" onclick="goToTarif()">
                <i class="fa-solid fa-file-invoice-dollar"></i> <span>Laporan Tarif</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="header-bar">
            <div class="page-title">
                <h1 id="header-title">Monitoring Live</h1>
                <p>PT. Amarilys Karisma Gemilang</p>
            </div>
            <div class="status-pill">
                <div class="status-dot bg-wait" id="conn-dot"></div>
                <span id="conn-text">Connecting...</span>
            </div>
        </div>

        <div id="view-monitor-grid" class="page active">
            <div class="grid-18" id="machine-grid"></div>
        </div>

        <div id="view-monitor-detail" class="page">
            <div class="detail-header">
                <button class="back-btn" onclick="goToMonitor()"><i class="fa-solid fa-arrow-left"></i> Kembali</button>
                <h2 id="detail-mc-name">Mesin X</h2>
            </div>
            <div class="tabs">
                <button class="tab-btn active" id="tab-full" onclick="switchDetailTab('full')">Data Lengkap</button>
                <button class="tab-button tab-btn" id="tab-gauge" onclick="switchDetailTab('gauge')">Instrumen (Gauge)</button>
            </div>
            <div id="tab-content-full">
                <div class="table-container">
                    <table class="pro-table"><tbody id="detail-table-body"></tbody></table>
                </div>
            </div>
            <div id="tab-content-gauge" style="display:none;">
                <div class="gauge-cluster">
                    <div class="gauge-box"><h4>Tegangan (V)</h4><canvas id="g-volt"></canvas><div id="val-volt" style="font-weight:bold; font-size:1.5rem;">-</div></div>
                    <div class="gauge-box"><h4>Arus Total (A)</h4><canvas id="g-amp"></canvas><div id="val-amp" style="font-weight:bold; font-size:1.5rem;">-</div></div>
                    <div class="gauge-box"><h4>Daya Aktif (W)</h4><canvas id="g-power"></canvas><div id="val-power" style="font-weight:bold; font-size:1.5rem;">-</div></div>
                    <div class="gauge-box"><h4>Frekuensi (Hz)</h4><canvas id="g-freq"></canvas><div id="val-freq" style="font-weight:bold; font-size:1.5rem;">-</div></div>
                </div>
            </div>
        </div>

        <div id="view-tarif-grid" class="page">
            <div class="grid-18" id="tarif-grid-container"></div>
        </div>

        <div id="view-tarif-detail" class="page">
            <div class="detail-header">
                <button class="back-btn" onclick="goToTarif()"><i class="fa-solid fa-arrow-left"></i> Kembali</button>
                <h2 id="tarif-mc-name">Laporan Biaya</h2>
            </div>
            <div class="controls">
                <input type="date" id="t-start" class="date-input"> <span>s/d</span> <input type="date" id="t-end" class="date-input">
                <button class="action-btn" onclick="fetchTarifData()"><i class="fa-solid fa-filter"></i> Tampilkan</button>
            </div>
            <div class="table-container">
                <table class="pro-table">
                    <thead><tr><th>Tanggal</th><th>Biaya (Rp)</th><th>Energi (kWh)</th><th>Jam Kerja</th><th>Jam Standby</th></tr></thead>
                    <tbody id="tarif-table-body"><tr><td colspan="5" style="text-align:center;">Pilih rentang tanggal...</td></tr></tbody>
                </table>
            </div>
        </div>
    </main>

<script>
// 1. CONFIG
const SUPABASE_URL = "https://rojhcadtqfynlqzubftx.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvamhjYWR0cWZ5bmxxenViZnR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxMzYzNTksImV4cCI6MjA3NzcxMjM1OX0.XZElBWD-QdS8XVKex92VKUAlifC6BXqe3kGYPmZ1Mcs";
const MQTT_HOST = "701d32236feb43b38c22855a611f4d42.s1.eu.hivemq.cloud";
const MQTT_PORT = 8884;
const MQTT_USER = "web_dashboard";
const MQTT_PASS = "Tristan12";
const MQTT_TOPIC = "politeknik/meter/data";

// 2. GLOBALS
let supabaseClient, mqttClient;
let gauges = {};
let activeId = 0;
let gaugesInitialized = false;
let cache = {};
let lastUpdate = {};

const fmt = (n, d) => (n != null && !isNaN(n)) ? Number(n).toFixed(d) : "-";
const fmtRp = (n) => (n != null && !isNaN(n)) ? 'Rp ' + Number(n).toLocaleString('id-ID') : "-";
const fmtTime = (v) => { if(!v) return "-"; let d=Math.floor(v/24), h=(v%24).toFixed(1); return `${d}h ${h}j`; };

// 3. INIT
window.onload = function() {
    try {
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        mqttClient = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT, "pro_" + Date.now());
        
        mqttClient.onConnectionLost = (r) => { if(r.errorCode!==0) { setStatus("Reconnecting...", "bg-disconn"); setTimeout(connectMQTT, 3000); } };
        mqttClient.onMessageArrived = onMessage;

        initUI();
        connectMQTT();
        
        setInterval(() => {
            const now = Date.now();
            for(let i=1; i<=18; i++) {
                if(lastUpdate[i] && (now - lastUpdate[i] > 15000)) {
                    const off = {id: i, status: 'offline'};
                    cache[i] = off;
                    updateCard(off);
                    if(activeId === i) updateDetail(off);
                    delete lastUpdate[i];
                }
            }
        }, 1000);
    } catch(e) { console.error(e); }
};

function initUI() {
    let gridM = "", gridT = "";
    for(let i=1; i<=18; i++) {
        gridM += `<div class="machine-card offline" id="card-${i}" onclick="openMonitor(${i})"><div class="mc-header"><div class="mc-title">Mesin ${i}</div><i class="fa-solid fa-industry mc-icon"></i></div><div class="mc-status" id="badge-${i}">OFFLINE</div></div>`;
        gridT += `<div class="machine-card" onclick="openTarif(${i})"><div class="mc-header"><div class="mc-title">Mesin ${i}</div><i class="fa-solid fa-chart-line mc-icon" style="color:var(--accent)"></i></div><div style="font-size:0.8rem; color:#64748b">Klik untuk laporan</div></div>`;
    }
    document.getElementById("machine-grid").innerHTML = gridM;
    document.getElementById("tarif-grid-container").innerHTML = gridT;
}

function connectMQTT() {
    setStatus("Connecting...", "bg-wait");
    mqttClient.connect({
        useSSL: true, userName: MQTT_USER, password: MQTT_PASS,
        onSuccess: () => { setStatus("Connected", "bg-conn"); mqttClient.subscribe(MQTT_TOPIC); },
        onFailure: () => { setStatus("Failed", "bg-disconn"); }
    });
}

function onMessage(m) {
    try {
        const d = JSON.parse(m.payloadString);
        if(d.id_mesin) d.id = d.id_mesin;
        if(!d.id) return;
        cache[d.id] = d;
        lastUpdate[d.id] = Date.now();
        updateCard(d);
        if(d.id === activeId) updateDetail(d);
    } catch(e) {}
}

function updateCard(d) {
    const el = document.getElementById(`card-${d.id}`);
    const bd = document.getElementById(`badge-${d.id}`);
    if(!el) return;
    if(d.status === 'online') {
        el.classList.remove('offline'); el.classList.add('online'); bd.innerText = "RUNNING";
    } else {
        el.classList.remove('online'); el.classList.add('offline'); bd.innerText = "OFFLINE";
    }
}

function updateDetail(d) {
    const isOff = d.status === 'offline';
    const val = (k, dec, u='') => isOff ? '-' : `<span class="val-highlight">${fmt(d[k], dec)}</span> <span class="unit">${u}</span>`;
    const valT = (k) => isOff ? '-' : `<span class="val-highlight">${fmtTime(d[k])}</span>`;
    
    const html = `
        <tr><td class="group-header" colspan="2">ENERGI TOTAL</td></tr>
        <tr><td>Total Active Import</td><td>${val('e', 2, 'kWh')}</td></tr>
        <tr><td>Total Reactive Import</td><td>${val('q_tot', 2, 'kVARh')}</td></tr>
        <tr><td class="group-header" colspan="2">PARTIAL ENERGY</td></tr>
        <tr><td>Partial Active</td><td>${val('e_part', 2, 'kWh')}</td></tr>
        <tr><td>Partial Reactive</td><td>${val('q_part', 2, 'kVARh')}</td></tr>
        <tr><td class="group-header" colspan="2">KELISTRIKAN 3-PHASE</td></tr>
        <tr><td>Voltage (Avg L-L)</td><td>${val('v', 1, 'V')}</td></tr>
        <tr><td>Current (Avg)</td><td>${val('i', 2, 'A')}</td></tr>
        <tr><td style="padding-left:40px">Phase 1 (I1)</td><td>${val('i1', 2, 'A')}</td></tr>
        <tr><td style="padding-left:40px">Phase 2 (I2)</td><td>${val('i2', 2, 'A')}</td></tr>
        <tr><td style="padding-left:40px">Phase 3 (I3)</td><td>${val('i3', 2, 'A')}</td></tr>
        <tr><td class="group-header" colspan="2">DAYA & KUALITAS</td></tr>
        <tr><td>Active Power (P)</td><td>${val('p', 0, 'W')}</td></tr>
        <tr><td>Reactive Power (Q)</td><td>${val('q', 0, 'VAR')}</td></tr>
        <tr><td>Apparent Power (S)</td><td>${val('s', 2, 'kVA')}</td></tr>
        <tr><td>Power Factor</td><td>${val('pf', 3)}</td></tr>
        <tr><td>Frequency</td><td>${val('hz', 1, 'Hz')}</td></tr>
        <tr><td class="group-header" colspan="2">WAKTU OPERASI</td></tr>
        <tr><td>Total Running Time</td><td>${valT('op_time')}</td></tr>`;
    document.getElementById("detail-table-body").innerHTML = html;

    if(gaugesInitialized) {
        gauges.v.set(isOff ? 0 : d.v); document.getElementById("val-volt").innerText = isOff ? "-" : fmt(d.v, 0) + " V";
        gauges.a.set(isOff ? 0 : d.i); document.getElementById("val-amp").innerText = isOff ? "-" : fmt(d.i, 1) + " A";
        gauges.p.set(isOff ? 0 : d.p); document.getElementById("val-power").innerText = isOff ? "-" : fmt(d.p, 0) + " W";
        gauges.f.set(isOff ? 0 : d.hz); document.getElementById("val-freq").innerText = isOff ? "-" : fmt(d.hz, 1) + " Hz";
    }
}

// --- NAVIGASI GLOBAL ---
window.goToMonitor = () => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('view-monitor-grid').classList.add('active');
    document.getElementById('header-title').innerText = "Monitoring Live";
    document.getElementById('nav-monitor').classList.add('active');
    document.getElementById('nav-tarif').classList.remove('active');
    activeId = 0;
};
window.goToTarif = () => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('view-tarif-grid').classList.add('active');
    document.getElementById('header-title').innerText = "Laporan Tarif";
    document.getElementById('nav-monitor').classList.remove('active');
    document.getElementById('nav-tarif').classList.add('active');
    activeId = 0;
};
window.openMonitor = (id) => {
    activeId = id;
    document.getElementById('detail-mc-name').innerText = "Mesin " + id;
    document.getElementById('view-monitor-grid').classList.remove('active');
    document.getElementById('view-monitor-detail').classList.add('active');
    if(cache[id]) updateDetail(cache[id]); else updateDetail({status:'offline'});
    switchDetailTab('full');
};
window.openTarif = (id) => {
    activeId = id;
    document.getElementById('tarif-mc-name').innerText = "Laporan Biaya - Mesin " + id;
    document.getElementById('view-tarif-grid').classList.remove('active');
    document.getElementById('view-tarif-detail').classList.add('active');
    const d = new Date();
    document.getElementById('t-end').value = d.toISOString().split('T')[0];
    d.setDate(d.getDate() - 7);
    document.getElementById('t-start').value = d.toISOString().split('T')[0];
    fetchTarifData();
};
window.switchDetailTab = (tab) => {
    if(tab === 'full') {
        document.getElementById('tab-content-full').style.display = 'block';
        document.getElementById('tab-content-gauge').style.display = 'none';
        document.getElementById('tab-full').classList.add('active');
        document.getElementById('tab-gauge').classList.remove('active');
    } else {
        document.getElementById('tab-content-full').style.display = 'none';
        document.getElementById('tab-content-gauge').style.display = 'block';
        document.getElementById('tab-full').classList.remove('active');
        document.getElementById('tab-gauge').classList.add('active');
        if(!gaugesInitialized) initGauges();
    }
};
window.fetchTarifData = async () => {
    const tBody = document.getElementById('tarif-table-body');
    tBody.innerHTML = "<tr><td colspan='5' style='text-align:center'>Mengambil data...</td></tr>";
    const { data, error } = await supabaseClient
        .from('summary_harian')
        .select('*')
        .eq('id_mesin', activeId)
        .gte('tanggal', document.getElementById('t-start').value)
        .lte('tanggal', document.getElementById('t-end').value)
        .order('tanggal', {ascending: false});

    if(error || !data || data.length === 0) {
        tBody.innerHTML = "<tr><td colspan='5' style='text-align:center'>Tidak ada data untuk periode ini.</td></tr>";
        return;
    }
    let html = "";
    data.forEach(r => {
        html += `<tr><td>${r.tanggal}</td><td>${fmtRp(r.total_biaya_rp)}</td><td>${fmt(r.total_kwh_harian, 2)}</td><td>${fmt(r.total_jam_digunakan, 1)} Jam</td><td>${fmt(r.total_jam_standby, 1)} Jam</td></tr>`;
    });
    tBody.innerHTML = html;
};

function initGauges() {
    const opts = { angle: 0, lineWidth: 0.2, radiusScale: 0.9, pointer: { length: 0.5, strokeWidth: 0.035, color: '#1e293b' }, limitMax: false, limitMin: false, colorStart: '#3b82f6', colorStop: '#2563eb', strokeColor: '#e2e8f0', generateGradient: true, highDpiSupport: true };
    gauges = {};
    gauges.v = new Gauge(document.getElementById("g-volt")).setOptions(opts); gauges.v.maxValue = 450; gauges.v.setMinValue(0); gauges.v.set(0);
    gauges.a = new Gauge(document.getElementById("g-amp")).setOptions(opts); gauges.a.maxValue = 100; gauges.a.setMinValue(0); gauges.a.set(0);
    gauges.p = new Gauge(document.getElementById("g-power")).setOptions(opts); gauges.p.maxValue = 20000; gauges.p.setMinValue(0); gauges.p.set(0);
    gauges.f = new Gauge(document.getElementById("g-freq")).setOptions(opts); gauges.f.maxValue = 60; gauges.f.setMinValue(40); gauges.f.set(0);
    gaugesInitialized = true;
    if(cache[activeId]) updateDetail(cache[activeId]);
}

function setStatus(t, c) { 
    document.getElementById("conn-text").innerText = t;
    document.getElementById("conn-dot").className = "status-dot " + c;
}
</script>
</body>
</html>
