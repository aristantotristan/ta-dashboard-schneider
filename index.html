<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memuat Dashboard...</title>
    <style>
        /* CSS untuk Halaman Penuh */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Warna latar belakang dari gambar Anda */
            background-color: #e3f2fd; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #0d47a1; /* Biru tua */
        }

        .container {
            max-width: 400px;
        }

        /* CSS untuk Animasi Loading */
        .loader {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(13, 71, 161, 0.2); /* Biru tua transparan */
            border-top-color: #0d47a1; /* Biru tua solid */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px auto;
        }

        /* Animasi putar */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #546e7a; /* Biru abu-abu */
            font-weight: 400;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <h1>Dashboard Monitoring Energi</h1>
        <p>Menginisialisasi data simulasi, harap tunggu...</p>
    </div>

    <script>
        // Pindah ke 'dashboard.html' setelah 3 detik (3000 ms)
        window.setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 3000); 
    </script>

</body>
</html>
