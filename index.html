<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ENERGY CONTROL CENTER - PT. Amarilys Karisma Gemilang</title>
  <meta name="theme-color" content="#0a0e17">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff9d;
      --secondary: #00d0ff;
      --bg: #0a0e17;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; background:var(--bg); }

    /* LOADING SCREEN — 100% AMAN DI HP KECIL */
    #loader {
      position: fixed; inset:0; background:var(--bg);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
    }

    .loader-wrapper {
      width: clamp(200px, 65vw, 280px);
      height: clamp(200px, 65vw, 280px);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Lingkaran luar + glow */
    .circle {
      position: absolute;
      width: 100%; height: 100%;
      border: 2px solid transparent;
      border-top-color: var(--primary);
      border-bottom-color: var(--secondary);
      border-radius: 50%;
      animation: spin 12s linear infinite;
      box-shadow: 0 0 60px rgba(0,255,157,0.4);
    }

    /* Garis scan + garis diagonal */
    .scan {
      position: absolute;
      width: 110%; height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      box-shadow: 0 0 40px var(--primary);
      animation: scan 4s linear infinite;
    }
    .diag {
      position: absolute;
      width: 110%; height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      box-shadow: 0 0 40px var(--primary);
      transform: rotate(45deg);
      animation: scan 4s linear infinite;
    }

    /* Pulse di tengah */
    .pulse {
      position: absolute;
      width: 38%; height: 38%;
      border: 3px solid var(--primary);
      border-radius: 50%;
      animation: pulse 2.5s infinite;
      box-shadow: 0 0 70px var(--primary);
    }

    /* TULISAN — DIJAMIN NGGAK KEPOTONG */
    .welcome-text {
      position: absolute;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(0.85rem, 2.8vw, 1.3rem);
      font-weight: 900;
      letter-spacing: clamp(2px, 1vw, 5px);
      text-transform: uppercase;
      color: transparent;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0,255,157,0.9);
      animation: glow 2s ease-in-out infinite alternate;
      white-space: nowrap;
      max-width: 90%;
      text-align: center;
    }

    @keyframes spin   { to { transform: rotate(360deg); } }
    @keyframes scan   { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pulse  { 0% { transform: scale(1); opacity: 0.9; } 100% { transform: scale(2.5); opacity: 0; } }
    @keyframes glow   { from { text-shadow: 0 0 20px var(--primary); } to { text-shadow: 0 0 70px var(--primary), 0 0 100px var(--secondary); } }

    .loaded #loader { opacity:0; visibility:hidden; transition: opacity 1s ease 0.5s; pointer-events:none; }

    /* MAIN CONTENT (sama seperti sebelumnya) */
    .main-content {
      position: fixed; inset:0; opacity:0; z-index:10;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center; padding:20px;
      transition: opacity 1.5s ease 0.8s;
    }
    .loaded .main-content { opacity:1; }

    .title-main {
      font-family:'Orbitron',sans-serif;
      font-size:clamp(2.3rem,8.5vw,5.5rem);
      font-weight:900; letter-spacing:clamp(6px,2vw,14px);
      background:linear-gradient(90deg,var(--primary),var(--secondary));
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 50px rgba(0,255,157,0.7);
      margin-bottom:8px;
    }
    .title-company {
      font-family:'Orbitron',sans-serif;
      font-size:clamp(0.9rem,3.5vw,1.8rem);
      font-weight:700; letter-spacing:clamp(3px,1.2vw,7px);
      color:rgba(0,255,157,0.9);
      text-shadow:0 0 20px rgba(0,255,157,0.6);
      margin-bottom:3rem;
    }

    .menu-container { display:grid; grid-template-columns:1fr; gap:24px; width:100%; max-width:500px; }
    .menu-card {
      background:rgba(17,24,39,0.8); backdrop-filter:blur(12px);
      border:2px solid transparent; border-radius:20px;
      padding:28px 20px; text-align:center; text-decoration:none;
      color:var(--primary); font-weight:700; font-size:1.25rem; letter-spacing:2px;
      position:relative; overflow:hidden; box-shadow:0 12px 40px rgba(0,0,0,0.6);
      transition: all 0.4s ease;
    }
    .menu-card::before {
      content:''; position:absolute; inset:0; padding:2px;
      background:linear-gradient(45deg,var(--primary),var(--secondary));
      border-radius:20px;
      mask:linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask-composite:exclude; -webkit-mask-composite:destination-out;
      opacity:0; transition:opacity 0.4s;
    }
    .menu-card:hover::before { opacity:1; }
    .menu-card:active { transform:scale(0.96); }

    @media (min-width:768px) {
      .menu-container { grid-template-columns:1fr 1fr; max-width:900px; gap:32px; }
    }
  </style>
</head>
<body>

  <!-- LOADING — TULISAN AMAN 100% -->
  <div id="loader">
    <div class="loader-wrapper">
      <div class="circle"></div>
      <div class="scan"></div>
      <div class="diag"></div>
      <div class="pulse"></div>
      <div class="welcome-text">WELCOME THE DASHBOARD</div>
    </div>
  </div>

  <!-- MAIN DASHBOARD -->
  <div class="main-content">
    <h1 class="title-main">DASHBOARD CONTROL CENTER</h1>
    <div class="title-company">PT. AMARILYS KARISMA GEMILANG</div>
    <div class="menu-container">
      <a href="realtime.html" class="menu-card"><span>MONITORING REALTIME</span></a>
      <a href="result_wbp_lwbp.html" class="menu-card"><span>RESULT WBP / LWBP</span></a>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.body.classList.add("loaded");
      }, 4000);
    });
  </script>
</body>
</html>
