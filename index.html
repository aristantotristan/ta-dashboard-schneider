<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electricity Power Plant Monitoring</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --neon: #00ff9d;
        --blue: #00d0ff;
        --purple: #8b00ff;
        --bg: #0a0e17;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        background: #000;
        color: #0ff;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
        height: 100vh;
        background: radial-gradient(circle at center, #0a0e17 0%, #000 100%);
    }

    /* BACKGROUND PETA INDONESIA + GRID LISTRIK */
    .map-bg {
        position: fixed;
        inset: 0;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" opacity="0.25"><path fill="%23001830" d="M0 0h1000v600H0z"/><path fill="none" stroke="%2300ff9d" stroke-width="1.5" opacity="0.4" d="M300 100 Q400 150 500 120 T700 180 Q750 250 720 350 Q680 480 550 520 Q400 540 300 480 Q200 420 180 350 Q160 280 200 200 Q250 120 300 100"/><path fill="none" stroke="%2300ff9d" stroke-width="2" d="M350 200 L420 280 L500 240 L580 300 L650 380 L600 460 L520 490 L440 460 L360 400 Z"/></svg>') center/cover no-repeat,
                    radial-gradient(circle at 40% 30%, rgba(0,255,157,0.15) 0%, transparent 50%),
                    radial-gradient(circle at 70% 70%, rgba(0,208,255,0.1) 0%, transparent 50%);
        filter: brightness(0.8);
        z-index: 1;
    }

    /* GARIS-GARIS TRANSMISI LISTRIK HIDUP */
    .grid-lines {
        position: fixed;
        inset: 0;
        background: repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0,255,157,0.08) 50px, rgba(0,255,157,0.08) 52px),
                    repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(0,255,157,0.08) 50px, rgba(0,255,157,0.08) 52px);
        animation: pulseGrid 8s infinite;
        z-index: 2;
    }
    @keyframes pulseGrid {
        0%,100% { opacity: 0.3; }
        50% { opacity: 0.8; }
    }

    /* TITIK PEMBANGKIT LISTRIK NYALA */
    .power-node {
        position: absolute;
        width: 12px; height: 12px;
        background: var(--neon);
        border-radius: 50%;
        box-shadow: 0 0 30px var(--neon), 0 0 60px var(--neon);
        animation: nodePulse 3s infinite alternate;
        z-index: 5;
    }
    @keyframes nodePulse {
        0% { transform: scale(1); box-shadow: 0 0 20px var(--neon); }
        100% { transform: scale(1.6); box-shadow: 0 0 60px var(--neon), 0 0 100px var(--neon); }
    }

    .container {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: clamp(2rem, 7vw, 4.5rem);
        font-weight: 800;
        color: transparent;
        background: linear-gradient(90deg, #00ff9d, #00ffff, #8b00ff);
        -webkit-background-clip: text;
        background-clip: text;
        text-shadow: 0 0 40px rgba(0,255,157,0.6);
        letter-spacing: 5px;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 1.4rem;
        color: #00ffff;
        letter-spacing: 3px;
        margin-bottom: 50px;
        opacity: 0.9;
    }

    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 25px;
        max-width: 500px;
        width: 90%;
    }

    .btn {
        padding: 22px 40px;
        background: rgba(0,255,157,0.1);
        border: 2px solid var(--neon);
        border-radius: 16px;
        color: var(--neon);
        font-size: 1.4rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-decoration: none;
        transition: 0.4s;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0,255,157,0.3);
    }
    .btn:hover {
        background: rgba(0,255,157,0.25);
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 0 60px rgba(0,255,157,0.6);
        color: #000;
    }
</style>
</head>
<body>

<div class="map-bg"></div>
<div class="grid-lines"></div>

<!-- Titik-titik pembangkit listrik (Jawa, Sumatera, Kalimantan, dll) -->
<div class="power-node" style="top:45%;left:38%;animation-delay:0s;"></div>
<div class="power-node" style="top:40%;left:45%;animation-delay:0.5s;"></div>
<div class="power-node" style="top:52%;left:52%;animation-delay:1s;"></div>
<div class="power-node" style="top:48%;left:60%;animation-delay:1.5s;"></div>
<div class="power-node" style="top:35%;left:30%;animation-delay:0.8s;"></div>
<div class="power-node" style="top:60%;left:65%;animation-delay:2s;"></div>

<div class="container">
    <h1>ELECTRICITY POWER PLANT</h1>
    <p class="subtitle">Monitoring</p>

    <div class="btn-container">
        <a href="realtime.html" class="btn">Monitoring Realtime</a>
        <a href="result_wbp_lwbp.html" class="btn">Monitoring Result (WBP/LWBP)</a>
    </div>
</div>

</body>
</html>
