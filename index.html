<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ENERGY CONTROL CENTER</title>
  <meta name="theme-color" content="#0a0e17">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#00ff9d;--secondary:#00d0ff;--bg:#0a0e17}
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;overflow:hidden;background:var(--bg);font-family:'JetBrains Mono',monospace}

    /* === LOADING AWAL & LOADING KEDUA (SAMA PERSIS) === */
    .loader{
      position:fixed;inset:0;background:var(--bg);z-index:9999;
      display:flex;justify-content:center;align-items:center;
      opacity:1;transition:opacity 1s ease .6s;
    }
    .loader.hidden{opacity:0;visibility:hidden;pointer-events:none}

    .loader-wrapper{
      width:clamp(190px,62vw,270px);
      height:clamp(190px,62vw,270px);
      position:relative;
      display:flex;justify-content:center;align-items:center;
    }
    .circle{
      position:absolute;width:100%;height:100%;
      border:2px solid transparent;
      border-top-color:var(--primary);border-bottom-color:var(--secondary);
      border-radius:50%;animation:spin 12s linear infinite;
      box-shadow:0 0 60px rgba(0,255,157,.4);
    }
    .scan,.diag{
      position:absolute;width:110%;height:2px;
      background:linear-gradient(90deg,transparent,var(--primary),transparent);
      box-shadow:0 0 40px var(--primary);animation:scan 4s linear infinite;
    }
    .diag{transform:rotate(45deg)}
    .pulse{
      position:absolute;width:38%;height:38%;
      border:3px solid var(--primary);border-radius:50%;
      animation:pulse 2.5s infinite;box-shadow:0 0 70px var(--primary);
    }
    .loader-text{
      position:absolute;text-align:center;
      font-family:'Orbitron',sans-serif;font-weight:900;text-transform:uppercase;
      background:linear-gradient(90deg,var(--primary),var(--secondary));
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow:0 0 30px rgba(0,255,157,.9);
      animation:glow 2s ease-in-out infinite alternate;line-height:1.3;
    }
    .loader-text span:first-child{font-size:clamp(0.95rem,3.4vw,1.5rem);letter-spacing:clamp(2px,1vw,5px);}
    .loader-text span:last-child{font-size:clamp(1.05rem,3.9vw,1.7rem);letter-spacing:clamp(3px,1.3vw,7px);display:block;margin-top:-5px;}

    @keyframes spin{to{transform:rotate(360deg)}}
    @keyframes scan{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    @keyframes pulse{0%{transform:scale(1);opacity:.9}100%{transform:scale(2.6);opacity:0}}
    @keyframes glow{from{text-shadow:0 0 20px var(--primary)}to{text-shadow:0 0 70px var(--primary),0 0 100px var(--secondary)}}

    /* MAIN CONTENT */
    .main-content{
      position:fixed;inset:0;z-index:10;opacity:0;
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      text-align:center;padding:20px;transition:opacity 1.5s ease .8s;
    }
    .loaded .main-content{opacity:1}

    .title-main{font-family:'Orbitron',sans-serif;
      font-size:clamp(2.3rem,8.5vw,5.5rem);font-weight:900;
      letter-spacing:clamp(6px,2vw,14px);background:linear-gradient(90deg,var(--primary),var(--secondary));
      -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow:0 0 50px rgba(0,255,157,.7);margin-bottom:8px;}
    .title-company{font-family:'Orbitron',sans-serif;
      font-size:clamp(0.9rem,3.5vw,1.8rem);font-weight:700;
      letter-spacing:clamp(3px,1.2vw,7px);color:rgba(0,255,157,0.9);
      text-shadow:0 0 20px rgba(0,255,157,.6);margin-bottom:3rem;}

    .menu-container{display:grid;grid-template-columns:1fr;gap:28px;width:100%;max-width:500px}
    .menu-card{
      background:rgba(17,24,39,.85);backdrop-filter:blur(14px);
      border:2px solid transparent;border-radius:22px;padding:34px 20px;
      text-align:center;color:var(--primary);font-weight:700;font-size:1.35rem;letter-spacing:3px;
      text-decoration:none;position:relative;overflow:hidden;
      box-shadow:0 15px 50px rgba(0,0,0,.7);transition:.5s cubic-bezier(.175,.885,.32,1.275);
    }
    .menu-card:hover{transform:translateY(-12px) scale(1.05);box-shadow:0 30px 80px rgba(0,255,157,.6)}
    .menu-card:active{transform:scale(.96)}
    .menu-card::before{
      content:'';position:absolute;inset:0;padding:3px;
      background:linear-gradient(45deg,var(--primary),var(--secondary));
      border-radius:22px;opacity:0;transition:.4s;
      mask:linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask-composite:exclude;-webkit-mask-composite:destination-out;
    }
    .menu-card:hover::before{opacity:1}

    @media(min-width:768px){
      .menu-container{grid-template-columns:1fr 1fr;max-width:900px;gap:40px}
    }
  </style>
</head>
<body>

  <!-- LOADING AWAL -->
  <div id="loader" class="loader">
    <div class="loader-wrapper">
      <div class="circle"></div>
      <div class="scan"></div>
      <div class="diag"></div>
      <div class="pulse"></div>
      <div class="loader-text">
        <span>WELCOME</span>
        <span>THE DASHBOARD</span>
      </div>
    </div>
  </div>

  <!-- LOADING KEDUA — "WAITING RESULT" (sama persis, cuma tulisan beda) -->
  <div id="wait-loader" class="loader hidden">
    <div class="loader-wrapper">
      <div class="circle"></div>
      <div class="scan"></div>
      <div class="diag"></div>
      <div class="pulse"></div>
      <div class="loader-text">
        <span>WAITING</span>
        <span>RESULT</span>
      </div>
    </div>
  </div>

  <!-- MAIN DASHBOARD -->
  <div class="main-content">
    <h1 class="title-main">DASHBOARD CONTROL CENTER</h1>
    <div class="title-company">PT. AMARILYS KARISMA GEMILANG</div>
    <div class="menu-container">
      <a href="realtime.html"          class="menu-card" onclick="showWait(event)">MONITORING REALTIME</a>
      <a href="result_wbp_lwbp.html"   class="menu-card" onclick="showWait(event)">RESULT WBP / LWBP</a>
    </div>
  </div>

  <script>
    // Loading awal selesai setelah 4 detik
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hidden');
        document.body.classList.add('loaded');
      }, 4000);
    });

    // Fungsi munculin loading "WAITING RESULT" (center persis!)
    function showWait(e) {
      // Cegah langsung pindah halaman dulu
      e.preventDefault();
      const href = e.target.getAttribute('href');

      // Tampilkan loading kedua
      document.getElementById('wait-loader').classList.remove('hidden');

      // Pindah halaman setelah animasi selesai (bisa diatur waktunya)
      setTimeout(() => {
        window.location.href = href;
      }, 1800); // 1.8 detik — cukup buat liat animasi keren
    }
  </script>
</body>
</html>
