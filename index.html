<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Energi (Direct MQTT) - Meter ID 01</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gauge.js/1.3.7/gauge.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <style>
        /* --- STYLE CSS --- */
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        h1 { text-align: center; color: #0d47a1; margin-bottom: 5px; }
        h2 { text-align: center; color: #546e7a; font-size: 1.1em; margin-top: 0; margin-bottom: 25px; }
        
        /* Status Bar MQTT */
        #status-mqtt { 
            text-align: center; 
            padding: 10px; 
            margin-bottom: 20px; 
            font-weight: bold; 
            color: white; 
            border-radius: 5px; 
            background: #673ab7; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Gauge Area */
        .gauge-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .gauge-box { background: #fff; padding: 15px; border-radius: 12px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .gauge-box canvas { width: 100%; height: auto; }
        .gauge-title { margin-top: 10px; font-weight: bold; color: #0d47a1; }
        
        /* Tabel Data */
        .data-card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table td { padding: 10px 15px; border-bottom: 1px solid #eee; }
        .data-table tr:last-child td { border-bottom: none; }
        .lbl { color: #666; font-weight: 500; }
        .val { font-weight: bold; text-align: right; color: #333; }
        .unit { color: #999; font-size: 0.85em; width: 40px; text-align: right; }
        
        .row-energy { background: #e3f2fd; }
        .row-time { background: #e8f5e9; }
        .sub-row td { padding-left: 30px; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>

    <h1>MONITORING ENERGI (ID 01)</h1>
    <h2 id="page-title">Meter Schneider (Direct MQTT)</h2>
    <div id="status-mqtt">STATUS: Menghubungkan ke Broker...</div>

    <div id="page-detail" class="page active">
        
        <div class="gauge-grid">
            <div class="gauge-box"><canvas id="g-v"></canvas><div class="gauge-title">Tegangan Avg (V)</div></div>
            <div class="gauge-box"><canvas id="g-a"></canvas><div class="gauge-title">Arus Avg (A)</div></div>
            <div class="gauge-box"><canvas id="g-p"></canvas><div class="gauge-title">Daya Aktif (W)</div></div>
            <div class="gauge-box"><canvas id="g-f"></canvas><div class="gauge-title">Frekuensi (Hz)</div></div>
        </div>

        <div class="data-card">
            <table class="data-table" id="data-table"></table>
        </div>
    </div>

<script>
window.onload = function() {
    let gV, gA, gP, gF;

    // --- 1. KONFIGURASI MQTT (HARUS SAMA DENGAN KODE ESP32) ---
    const MQTT_BROKER_HOST = '3367c11cb6104f8ea02e99014f2015ba.s1.eu.hivemq.cloud';
    const MQTT_BROKER_PORT = 8884; // Port WSS (WebSockets Secure)
    const MQTT_USER = 'vercel_client';
    const MQTT_PASS = 'VercelPass123!';
    const MQTT_TOPIC_DATA = 'politeknik/data/id01'; 
    const CLIENT_ID = 'GaugeWebClient-' + Math.random().toString(16).substr(2, 8);

    let client = null;
    
    // Inisialisasi Gauge
    setupGauges();
    startMqttClient();

    // --- 2. FUNGSI UPDATE UI (Diadaptasi dari kode simulator Anda) ---
    function updateDetailUI(d) {
        // Cek status
        const statusElement = document.getElementById("status-mqtt");
        if(d.status === 'offline') {
            statusElement.innerText = "STATUS: METER OFFLINE (ID 01)";
            statusElement.style.background = "#dc3545";
            gV.set(0); gA.set(0); gP.set(0); gF.set(0);
            return;
        }
        
        statusElement.innerText = `STATUS: ONLINE | Update: ${new Date().toLocaleTimeString('id-ID')}`;
        statusElement.style.background = "#28a745";

        // Update Gauge
        // V: 0-400 | I: 0-100 | P: 0-20000 | F: 40-60
        gV.set(d.V); gA.set((d.I1 + d.I2 + d.I3) / 3); gP.set(d.P_W); gF.set(d.Hz);

        // Update Tabel (Format Angka)
        const f = (n, dec) => n.toFixed(dec);
        
        // Data diambil dari payload JSON ESP32: Ea_T, Er_T, V, I1, P_W, S_kVA, PF, Hz, Op_H, dll.
        document.getElementById("data-table").innerHTML = `
            <tr class="row-energy"><td class="lbl">1. Total Energi Aktif (Ea_T)</td><td class="val">${f(d.Ea_T, 2)}</td><td class="unit">kWh</td></tr>
            <tr class="row-energy"><td class="lbl">2. Total Energi Reaktif (Er_T)</td><td class="val">${f(d.Er_T, 2)}</td><td class="unit">kVARh</td></tr>
            <tr class="row-energy"><td class="lbl">3. Partial Energi Aktif (Ea_P)</td><td class="val">${f(d.Ea_P, 2)}</td><td class="unit">kWh</td></tr>
            <tr class="row-energy"><td class="lbl">4. Partial Energi Reaktif (Er_P)</td><td class="val">${f(d.Er_P, 2)}</td><td class="unit">kVARh</td></tr>
            
            <tr><td class="lbl">5. Tegangan (V)</td><td class="val">${f(d.V, 1)}</td><td class="unit">V</td></tr>
            
            <tr><td class="lbl">6. Current (Avg)</td><td class="val">${f((d.I1 + d.I2 + d.I3) / 3, 2)}</td><td class="unit">A</td></tr>
            <tr class="sub-row"><td class="lbl">- Arus Phase 1 (I1)</td><td class="val">${f(d.I1, 3)}</td><td class="unit">A</td></tr>
            <tr class="sub-row"><td class="lbl">- Arus Phase 2 (I2)</td><td class="val">${f(d.I2, 3)}</td><td class="unit">A</td></tr>
            <tr class="sub-row"><td class="lbl">- Arus Phase 3 (I3)</td><td class="val">${f(d.I3, 3)}</td><td class="unit">A</td></tr>
            
            <tr><td class="lbl">7. Active Power (P_W)</td><td class="val">${f(d.P_W, 0)}</td><td class="unit">W</td></tr>
            <tr><td class="lbl">   Reactive Power (Q_VAR)</td><td class="val">${f(d.Q_VAR, 0)}</td><td class="unit">VAR</td></tr>
            <tr><td class="lbl">   Apparent Power (S_kVA)</td><td class="val">${f(d.S_kVA, 2)}</td><td class="unit">kVA</td></tr>
            
            <tr><td class="lbl">8. Power Factor (PF)</td><td class="val">${f(d.PF, 3)}</td><td class="unit"></td></tr>
            <tr><td class="lbl">   Frekuensi (Hz)</td><td class="val">${f(d.Hz, 1)}</td><td class="unit">Hz</td></tr>
            
            <tr class="row-time"><td class="lbl">9. Operation Time (Op_H)</td><td class="val">${f(d.Op_H, 1)}</td><td class="unit">Jam</td></tr>
        `;
    }

    // --- 3. FUNGSI PAHO MQTT ---
    function onConnect() {
        console.log("MQTT Connected! Subscribing to topic: " + MQTT_TOPIC_DATA);
        client.subscribe(MQTT_TOPIC_DATA);
    }

    function onConnectionLost(responseObject) {
        document.getElementById("status-mqtt").innerText = "STATUS: Koneksi terputus! Mencoba sambung ulang...";
        document.getElementById("status-mqtt").style.background = "#ff9800";
        if (responseObject.errorCode !== 0) {
            console.log("Koneksi terputus: " + responseObject.errorMessage);
            setTimeout(startMqttClient, 5000); // Coba sambung ulang setelah 5 detik
        }
    }

    function onMessageArrived(message) {
        console.log("Pesan MQTT diterima di " + message.destinationName);
        console.log("Payload String: " + message.payloadString);
        
        try {
            const data = JSON.parse(message.payloadString);
            updateDetailUI(data); // Panggil fungsi update UI dengan data MQTT
        } catch (e) {
            console.error("Gagal parse JSON dari MQTT:", e);
        }
    }

    function startMqttClient() {
        client = new Paho.MQTT.Client(MQTT_BROKER_HOST, Number(MQTT_BROKER_PORT), "/mqtt", CLIENT_ID);

        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        const options = {
            useSSL: true, 
            timeout: 3, 
            cleanSession: true,
            userName: MQTT_USER,
            password: MQTT_PASS,
            onSuccess: onConnect,
            onFailure: (response) => {
                console.log("Koneksi gagal: " + response.errorMessage);
                document.getElementById("status-mqtt").innerText = `Koneksi Gagal: ${response.errorMessage}`;
                document.getElementById("status-mqtt").style.background = "#dc3545";
                setTimeout(startMqttClient, 10000);
            }
        };

        console.log(`Menghubungkan ke ${MQTT_BROKER_HOST}:${MQTT_BROKER_PORT}...`);
        client.connect(options);
    }

    // --- 4. SETUP GAUGE ---
    function setupGauges() {
        var opts = { angle: 0, lineWidth: 0.2, radiusScale: 1, pointer: { length: 0.5, strokeWidth: 0.035, color: '#000000' }, limitMax: false, limitMin: false, colorStart: '#6FADCF', colorStop: '#8FC0DA', strokeColor: '#E0E0E0', generateGradient: true, highDpiSupport: true };
        
        var optsV = Object.assign({}, opts);
        optsV.staticZones = [{strokeStyle: "#ff0000", min: 0, max: 200}, {strokeStyle: "#30B32D", min: 200, max: 240}, {strokeStyle: "#ff0000", min: 240, max: 400}];
        gV = new Gauge(document.getElementById("g-v")).setOptions(optsV);
        gV.maxValue = 400; gV.setMinValue(0); gV.set(0);

        var optsA = Object.assign({}, opts);
        gA = new Gauge(document.getElementById("g-a")).setOptions(optsA);
        gA.maxValue = 100; gA.setMinValue(0); gA.set(0);
        
        var optsP = Object.assign({}, opts);
        gP = new Gauge(document.getElementById("g-p")).setOptions(optsP);
        gP.maxValue = 20000; gP.setMinValue(0); gP.set(0);
        
        var optsF = Object.assign({}, opts);
        optsF.staticZones = [{strokeStyle: "#ff0000", min: 40, max: 48}, {strokeStyle: "#30B32D", min: 48, max: 52}, {strokeStyle: "#ff0000", min: 52, max: 60}];
        gF = new Gauge(document.getElementById("g-f")).setOptions(optsF);
        gF.maxValue = 60; gF.setMinValue(40); gF.set(0);
    }
};
</script>
</body>
</html>
