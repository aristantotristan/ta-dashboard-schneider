<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monitoring 18 Power Meter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #222;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .offline {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Monitoring Power Meter</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Voltage (V)</th>
      <th>Current (A)</th>
      <th>Active Power (kW)</th>
      <th>Frequency (Hz)</th>
      <th>Energy In (kWh)</th>
      <th>Energy Out (kWh)</th>
      <th>Total Energy (kWh)</th>
      <th>Last Update</th>
    </tr>
  </thead>

  <tbody id="meterTableBody">
    <!-- 18 Rows auto generated -->
  </tbody>
</table>

<script>
// Generate 18 rows standby
function createTable() {
  let body = document.getElementById("meterTableBody");
  for (let id = 1; id <= 18; id++) {
    let row = `
      <tr id="row_${id}">
        <td>${id}</td>
        <td id="v_${id}">-</td>
        <td id="i_${id}">-</td>
        <td id="p_${id}">-</td>
        <td id="f_${id}">-</td>
        <td id="ein_${id}">-</td>
        <td id="eout_${id}">-</td>
        <td id="et_${id}">-</td>
        <td id="t_${id}">-</td>
      </tr>`;
    body.innerHTML += row;
  }
}

// Update only the numbers, no reload
function updateData() {
  fetch("/data")
    .then(res => res.json())
    .then(data => {
      data.forEach(m => {
        document.getElementById("v_" + m.id).innerText = m.voltage ?? "-";
        document.getElementById("i_" + m.id).innerText = m.current ?? "-";
        document.getElementById("p_" + m.id).innerText = m.power ?? "-";
        document.getElementById("f_" + m.id).innerText = m.freq ?? "-";
        document.getElementById("ein_" + m.id).innerText = m.ein ?? "-";
        document.getElementById("eout_" + m.id).innerText = m.eout ?? "-";
        document.getElementById("et_" + m.id).innerText = m.etotal ?? "-";
        document.getElementById("t_" + m.id).innerText = m.time ?? "-";

        // highlight offline meter
        if (m.status === "offline") {
          document.getElementById("row_" + m.id).classList.add("offline");
        } else {
          document.getElementById("row_" + m.id).classList.remove("offline");
        }
      });
    });
}

createTable();
setInterval(updateData, 1000);  // update setiap 1 detik
</script>

</body>
</html>
