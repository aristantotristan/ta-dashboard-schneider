<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ENERGY WAVE - Power Monitoring</title>
<style>
    :root {
        --main: #00ffc2;   /* Hijau-cyan elektrik */
        --deep: #00a8a8;   /* Hijau tua dalam */
        --glow: #00ffff;   /* Cyan terang */
        --bg: #0d0d1f;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        background: #000;
        overflow: hidden;
        font-family: 'Rajdhani', sans-serif;
        color: var(--main);
        height: 100vh;
    }
    canvas { position: fixed; top:0; left:0; z-index:1; }

    .ui {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: 10;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        pointer-events: none;
    }
    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: clamp(3rem, 10vw, 7rem);
        font-weight: 900;
        letter-spacing: 8px;
        background: linear-gradient(90deg, #00ffc2, #00ffff, #00ffc2);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 60px rgba(0,255,194,0.7);
        margin-bottom: 2vh;
        animation: pulse 4s infinite alternate;
    }
    @keyframes pulse {
        0% { text-shadow: 0 0 40px rgba(0,255,194,0.6); }
        100% { text-shadow: 0 0 100px rgba(0,255,194,0.9), 0 0 140px #00ffff; }
    }

    .subtitle {
        font-size: 1.6rem;
        letter-spacing: 6px;
        color: #00ffff;
        margin-bottom: 8vh;
        opacity: 0.9;
    }

    .btn {
        pointer-events: all;
        padding: 22px 80px;
        margin: 15px;
        background: rgba(0,255,194,0.1);
        border: 2px solid var(--main);
        border-radius: 16px;
        color: var(--main);
        font-size: 1.7rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 4px;
        text-decoration: none;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 40px rgba(0,255,194,0.4);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .btn:hover {
        background: var(--main);
        color: #000;
        transform: translateY(-12px) scale(1.08);
        box-shadow: 0 0 80px var(--main), 0 0 120px #00ffff;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

<canvas id="bg"></canvas>

<div class="ui">
    <h1>ENERGY WAVE</h1>
    <div class="subtitle">National Grid Monitoring</div>
    <a href="realtime.html" class="btn">Realtime</a>
    <a href="result_wbp_lwbp.html" class="btn">WBP / LWBP</a>
</div>

<script>
// === ENERGY WAVE AESTHETIC EDITION ===
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
const colors = ['#00ffc2', '#00ffff', '#00d4ff', '#00a8a8'];

class Particle {
    constructor() {
        this.reset();
    }
    reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 30;
        this.size = Math.random() * 3.5 + 1.5;
        this.speedX = Math.random() * 1.4 - 0.7;
        this.speedY = Math.random() * 3 + 1.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.opacity = 1;
    }
    update() {
        this.x += this.speedX;
        this.y -= this.speedY;
        if (this.y < -30) this.reset();
    }
    draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

// Buat partikel
for(let i = 0; i < 120; i++) particles.push(new Particle());

function drawWaves() {
    const time = Date.now() * 0.001;
    ctx.strokeStyle = 'rgba(0,255,194,0.2)';
    ctx.lineWidth = 3;

    // Wave utama
    ctx.beginPath();
    for(let x = 0; x < canvas.width; x += 8) {
        const y = canvas.height/2 + 
                  Math.sin((x * 0.01) + time * 2) * 80 +
                  Math.sin((x * 0.015) + time * 1.5) * 50;
        ctx.lineTo(x, y);
    }
    ctx.stroke();

    // Wave sekunder (lebih halus)
    ctx.strokeStyle = 'rgba(0,255,255,0.12)';
    ctx.beginPath();
    for(let x = 0; x < canvas.width; x += 12) {
        const y = canvas.height/2 + 
                  Math.sin((x * 0.008) + time * 2.5) * 100 +
                  Math.cos((x * 0.02) - time * 1.8) * 30;
        ctx.lineTo(x, y);
    }
    ctx.stroke();
}

function animate() {
    ctx.fillStyle = 'rgba(0,0,0,0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawWaves();

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});
</script>
</body>
</html>
