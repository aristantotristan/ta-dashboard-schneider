<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Menu</title>

<style>
    /* RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #151515, #0a0a0a);
        color: #e5e5e5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 32px;
        color: #00ffc2;
        font-size: clamp(1.8rem, 5vw, 2.8rem);
        font-weight: 800;
        letter-spacing: 1.5px;
        text-shadow: 0 0 12px rgba(0, 255, 194, 0.5);
    }

    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 360px;
    }

    .btn {
        display: block;
        width: 100%;
        padding: 15px 25px;
        background: #1c1c1c;
        border-radius: 14px;
        color: #00ffc2;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 700;
        border: 2px solid #00ffc2;
        transition: 0.25s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn:hover {
        background: #00ffc2;
        color: #0f0f0f;
        box-shadow: 0 0 18px rgba(0, 255, 194, 0.6);
        transform: translateY(-3px);
    }

    /* --- MOBILE FIXES --- */
    @media (max-width: 480px) {
        body {
            padding: 10px;
        }

        .btn {
            font-size: 1rem;
            padding: 14px 20px;
        }

        .btn-container {
            gap: 12px;
        }
    }

    /* Extra small devices */
    @media (max-width: 360px) {
        h1 {
            font-size: 1.6rem;
        }

        .btn {
            font-size: 0.95rem;
            padding: 12px 16px;
        }
    }
</style>

</head>
<body>

<h1>âš¡ Power Meter Dashboard</h1>

<div class="btn-container">
    <a href="realtime.html" class="btn">Monitoring Realtime</a>
    <a href="result_wbp_lwbp.html" class="btn">Monitoring Result (WBP/LWBP)</a>
</div>

</body>
</html>
