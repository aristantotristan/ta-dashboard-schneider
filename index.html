<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENERGY CONTROL CENTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff9d;
      --secondary: #00d0ff;
      --bg: #0a0e17;
      --card: rgba(17, 24, 39, 0.7);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--primary);
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      position: relative;
    }

    /* BACKGROUND EFEK LISTRIK HIDUP */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 30% 70%, rgba(0,255,157,0.1) 0%, transparent 60%),
        radial-gradient(circle at 70% 30%, rgba(0,208,255,0.1) 0%, transparent 60%),
        linear-gradient(90deg, transparent 48%, rgba(0,255,157,0.03) 50%, transparent 52%);
      animation: flow 20s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    body::after {
      content: '';
      position: fixed;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(0,255,157,0.02) 20px, rgba(0,255,157,0.02) 40px);
      animation: grid 50s linear infinite;
      z-index: 0;
    }
    @keyframes flow { 0%{transform:translate(0,0)} 100%{transform:translate(100px,100px)} }
    @keyframes grid { 0%{transform:translate(0,0)} 100%{transform:translate(80px,80px)} }

    /* LOADING SCREEN GILA */
    #loader {
      position: fixed; inset: 0; background: var(--bg);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 9999; transition: opacity 1s ease 0.5s, visibility 1s ease 0.5s;
    }
    .logo-scan {
      width: 280px; height: 280px; position: relative;
    }
    .logo-scan::before {
      content: ''; position: absolute; top: 50%; left: 50%;
      width: 300px; height: 4px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      transform: translate(-50%, -50%) rotate(0deg);
      animation: scan 4s linear infinite;
      box-shadow: 0 0 40px var(--primary);
    }
    .logo-scan::after {
      content: 'ENERGY CONTROL CENTER';
      position: absolute; bottom: -80px; left: 50%;
      transform: translateX(-50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem; font-weight: 900;
      letter-spacing: 6px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 2s infinite;
    }
    .pulse-ring {
      position: absolute; top: 50%; left: 50%;
      width: 120px; height: 120px;
      border: 4px solid var(--primary);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2.5s infinite;
    }
    @keyframes scan { 0%{transform:translate(-50%,-50%) rotate(0deg)} 100%{transform:translate(-50%,-50%) rotate(360deg)} }
    @keyframes pulse { 0%{width:120px;height:120px;opacity:1} 100%{width:500px;height:500px;opacity:0} }
    @keyframes glowText { 0%,100%{text-shadow:0 0 20px var(--primary)} 50%{text-shadow:0 0 50px var(--primary), 0 0 80px var(--secondary)} }

    .loaded #loader { opacity: 0; visibility: hidden; }

    /* MAIN CONTENT */
    .main-content {
      position: relative;
      z-index: 10;
      opacity: 0;
      transition: opacity 1.5s ease 1s;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .loaded .main-content { opacity: 1; }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 8vw, 5.5rem);
      font-weight: 900;
      letter-spacing: 10px;
      text-align: center;
      margin-bottom: 3rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px rgba(0,255,157,0.6);
    }

    .menu-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      width: 100%;
      max-width: 500px;
      padding: 0 20px;
    }

    .menu-card {
      background: var(--card);
      backdrop-filter: blur(12px);
      border: 2px solid transparent;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      text-decoration: none;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      background-clip: padding-box;
    }

    .menu-card::before {
      content: '';
      position: absolute;
      inset: 0;
      padding: 2px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 20px;
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      -webkit-mask-composite: destination-out;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .menu-card:hover::before { opacity: 1; }
    .menu-card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 20px 50px rgba(0,255,157,0.4);
    }

    .menu-card span {
      position: relative;
      z-index: 2;
    }

    /* Ripple effect saat klik */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(0,255,157,0.4);
      transform: scale(0);
      animation: rippleAnim 0.6s linear;
      pointer-events: none;
    }
    @keyframes rippleAnim { to { transform: scale(4); opacity: 0; } }

    @media (min-width: 768px) {
      .menu-container { grid-template-columns: 1fr 1fr; max-width: 900px; }
    }
    @media (max-width: 480px) {
      h1 { letter-spacing: 5px; }
      .menu-card { font-size: 1.1rem; padding: 24px 16px; }
    }
  </style>
</head>
<body>

  <!-- LOADING SCREEN -->
  <div id="loader">
    <div class="logo-scan">
      <div class="pulse-ring"></div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <h1>ENERGY CONTROL CENTER</h1>
    <div class="menu-container">
      <a href="realtime.html" class="menu-card">
        <span>MONITORING REALTIME</span>
      </a>
      <a href="result_wbp_lwbp.html" class="menu-card">
        <span>RESULT WBP / LWBP</span>
      </a>
    </div>
  </div>

  <script>
    // Loading selesai setelah 3.8 detik
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.body.classList.add("loaded");
      }, 3800);
    });

    // Ripple effect saat klik menu
    document.querySelectorAll('.menu-card').forEach(card => {
      card.addEventListener('click', function(e) {
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;

        ripple.classList.add('ripple');
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = x + 'px';
        ripple.style.top = y + 'px';
        this.appendChild(ripple);

        setTimeout(() => ripple.remove(), 600);
      });
    });
  </script>
</body>
</html>
