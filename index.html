<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Monitoring</title>
    <style>
        /* (CSS SAMA SEPERTI SEBELUMNYA, TIDAK SAYA TAMPILKAN AGAR RINGKAS) */
        body, html { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #e3f2fd; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: #0d47a1; overflow: hidden; padding: 20px; box-sizing: border-box; }
        .container { max-width: 700px; width: 90%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 30px; }
        img.splash-image { width: 100%; max-width: 550px; height: auto; margin-bottom: 25px; animation: fadeIn 1.5s ease-in-out forwards; }
        h1 { font-size: 2.8em; margin-bottom: 8px; color: #1a237e; animation: fadeIn 2s ease-in-out forwards; }
        p.description { font-size: 1.2em; color: #546e7a; font-weight: 400; margin-bottom: 30px; animation: fadeIn 2.5s ease-in-out forwards; }
        .monitoring-button { display: inline-block; padding: 15px 35px; font-size: 1.3em; font-weight: 700; color: #ffffff; background-color: #2196f3; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease, transform 0.2s ease; animation: fadeIn 3s ease-in-out forwards; }
        .monitoring-button:hover { background-color: #1976d2; transform: translateY(-2px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) { h1 { font-size: 2em; } p.description { font-size: 1em; } .monitoring-button { font-size: 1.1em; padding: 12px 25px; } }
    </style>
</head>
<body>

    <div class="container">
        <img src="splash-image.png" alt="Engineer melihat dashboard" class="splash-image">
        
        <h1>Pantau Data Energi Anda</h1>
        <p class="description">Klik tombol di bawah ini untuk memantau parameter energi secara real-time.</p>
        
        <a href="menu.html" class="monitoring-button">MONITORING</a>
    </div>

</body>
</html>
