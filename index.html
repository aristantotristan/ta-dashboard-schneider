<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Power Meter Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #00ffc2;
        --primary-dark: #00b894;
        --bg-start: #0a0a0a;
        --bg-end: #1a0033;
        --glass: rgba(20, 20, 40, 0.4);
        --border: rgba(0, 255, 194, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Rajdhani', sans-serif;
        background: linear-gradient(135deg, #0f0f1e 0%, #1a0033 50%, #000000 100%);
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
    }

    /* Animated Background Orbs */
    body::before {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(0,255,194,0.15) 0%, transparent 70%);
        top: -200px;
        left: -200px;
        animation: float 20s infinite linear;
        z-index: -1;
    }
    body::after {
        content: '';
        position: absolute;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, rgba(138,43,226,0.15) 0%, transparent 70%);
        bottom: -300px;
        right: -300px;
        animation: float 25s infinite linear reverse;
        z-index: -1;
    }
    @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(100px, 100px) rotate(360deg); }
    }

    .container {
        text-align: center;
        z-index: 10;
        padding: 20px;
        border-radius: 24px;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        background: var(--glass);
        border: 1px solid var(--border);
        box-shadow: 
            0 8px 32px rgba(0,0,0,0.6),
            0 0 40px rgba(0,255,194,0.15);
        max-width: 420px;
        width: 90%;
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: clamp(2.2rem, 7vw, 3.5rem);
        font-weight: 900;
        background: linear-gradient(90deg, #00ffc2, #00ffd5, #8a2be2);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
        text-shadow: 0 0 30px rgba(0,255,194,0.4);
        letter-spacing: 3px;
    }

    .subtitle {
        font-size: 1.1rem;
        color: #aaaaaa;
        margin-bottom: 40px;
        letter-spacing: 2px;
        opacity: 0.9;
    }

    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .btn {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        padding: 18px 30px;
        font-family: 'Rajdhani', sans-serif;
        font-size: 1.25rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: var(--primary);
        background: rgba(20, 20, 40, 0.6);
        border: 2px solid var(--primary);
        border-radius: 16px;
        text-decoration: none;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        backdrop-filter: blur(10px);
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0,255,194,0.2), transparent);
        transition: 0.7s;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn:hover {
        background: rgba(0,255,194,0.15);
        color: #000;
        transform: translateY(-6px) scale(1.03);
        box-shadow: 
            0 15px 35px rgba(0,255,194,0.3),
            0 0 30px rgba(0,255,194,0.5);
        border-color: var(--primary);
    }

    .btn svg {
        width: 28px;
        height: 28px;
        transition: transform 0.3s;
    }

    .btn:hover svg {
        transform: scale(1.2) rotate(10deg);
    }

    /* Responsive */
    @media (max-width: 480px) {
        .container { padding: 20px 15px; }
        .btn {
            font-size: 1.1rem;
            padding: 16px 24px;
            gap: 10px;
        }
        .btn svg { width: 24px; height: 24px; }
    }
</style>
</head>
<body>

<div class="container">
    <h1>POWER METER</h1>
    <p class="subtitle">Smart Energy Monitoring System</p>

    <div class="btn-container">
        <a href="realtime.html" class="btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M12 2a10 10 0 100 20 10 10 0 000-20z"/>
                <path d="M12 6v6l4 2"/>
            </svg>
            Monitoring Realtime
        </a>

        <a href="result_wbp_lwbp.html" class="btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M3 3h18v18H3z"/>
                <path d="M3 9h18M3 15h18M9 21V9m6 12V9"/>
            </svg>
            Hasil WBP / LWBP
        </a>
    </div>
</div>

</body>
</html>
