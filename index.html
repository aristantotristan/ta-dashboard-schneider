<script>
// --- CONFIG MQTT ---
const MQTT_HOST = "3367c11cb6104f8ea02e99014f2015ba.s1.eu.hivemq.cloud";
const MQTT_PORT = 8884; 
const MQTT_USER = "vercel_client"; 
const MQTT_PASS = "VercelPass123!";
const MQTT_TOPIC = "politeknik/meter/data";

let mqttClient; 
let gaugeV, gaugeA, gaugeP, gaugeHz;
let activeMachineId = 0;
let gaugesInitialized = false;
let latestDataCache = {};
let lastUpdateTimes = {};

const fmt = (val, dig) => (val != null && !isNaN(val)) ? Number(val).toFixed(dig) : "0";

const fmtAvgCurrent = (i1, i2, i3) => {
    const v1 = parseFloat(i1) || 0;
    const v2 = parseFloat(i2) || 0;
    const v3 = parseFloat(i3) || 0;
    const avg = (v1 + v2 + v3) / 3;
    return avg.toFixed(2);
};

function fmtTime(val) {
    if (val == null || isNaN(val) || val == 0) return "0 Hari 0 Jam";
    const days = Math.floor(val / 24);
    const hours = val % 24;
    return `${days} Hari ${hours.toFixed(1)} Jam`;
}

window.onload = function() {
    try {
        const ONLY_ID = 1; 
        
        mqttClient = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT, "web_" + Date.now()); 
        
        mqttClient.onConnectionLost = (r) => { if (r.errorCode !== 0) { setStatus("Koneksi Putus...", "bg-err"); setTimeout(connectMQTT, 3000); } };
        mqttClient.onMessageArrived = (m) => {
            const d = JSON.parse(m.payloadString);
            
            if(d.id !== ONLY_ID) return; 
            
            console.log("DEBUG 1: PAYLOAD MENTAH DITERIMA:", d); 
            
            latestDataCache[d.id] = d;
            lastUpdateTimes[d.id] = Date.now();
            updateCardStatus(d);
            
            // JIKA KITA SUDAH DI HALAMAN DETAIL, UPDATE DATANYA
            if(d.id === activeMachineId) updateDetailView(d);
        };

        initApp();
        setInterval(checkTimeouts, 1000);
    } catch (e) { setStatus("Error Init: " + e.message, "bg-err"); }
};

function initApp() {
    let gM = "";
    const ONLY_ID = 1;
    
    // HANYA membuat card untuk Mesin 1
    gM += `<div class="menu-card" id="mon-${ONLY_ID}" onclick="goMonitor(${ONLY_ID})">Mesin ${ONLY_ID}<span class="menu-badge">OFFLINE</span></div>`;
    
    document.getElementById("monitor-grid-container").innerHTML = gM;
    // KEMBALI KE FLOW AWAL: Tampilkan menu utama dulu
    showPage('page-main-menu'); 
    connectMQTT();
}

function checkTimeouts() {
    const now = Date.now();
    const TIMEOUT = 180000; 
    const MAX_ID_CHECK = 1; 

    for(let i=1; i<=MAX_ID_CHECK; i++) {
        if(lastUpdateTimes[i] && (now - lastUpdateTimes[i] > TIMEOUT)) {
            const off = {id: i, status: 'offline'};
            latestDataCache[i] = off;
            updateCardStatus(off);
            if(activeMachineId === i) updateDetailView(off);
            delete lastUpdateTimes[i];
        }
    }
}

function connectMQTT() {
    setStatus("Menghubungkan...", "bg-wait");
    mqttClient.connect({
        useSSL: true, 
        userName: MQTT_USER, 
        password: MQTT_PASS,
        onSuccess: () => { 
            setStatus("ONLINE", "bg-ok"); 
            mqttClient.subscribe(MQTT_TOPIC); 
            
            // JANGAN PAKSA ke goMonitor(1) di sini. Biarkan user mengklik.
            // Atau, jika ingin otomatis:
            // window.goMonitor(1); 
        },
        onFailure: (r) => { 
            setStatus(`Gagal Konek (${r.errorMessage})`, "bg-err"); 
            setTimeout(connectMQTT, 5000);
        }
    });
}

window.showPage = (id) => {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
};

window.goMonitor = (id) => {
    activeMachineId = id;
    document.getElementById("monitor-detail-title").textContent = "Detail Mesin " + id;
    
    if(latestDataCache[id]) updateDetailView(latestDataCache[id]);
    else updateDetailView({status:'offline'});

    window.switchTab('full');
    showPage('page-monitor-detail');
};

function updateCardStatus(d) {
    const el = document.getElementById(`mon-${d.id}`);
    if(el) {
        const badge = el.querySelector('.menu-badge');
        if(d.status === 'online') {
            el.classList.add('online'); badge.innerText = "ONLINE"; badge.style.color = "green";
        } else {
            el.classList.remove('online'); badge.innerText = "OFFLINE"; badge.style.color = "gray";
        }
    }
}

function updateDetailView(d) {
    console.log("DEBUG 2: UPDATE FUNGSI TERPANGGIL DENGAN DATA:", d.V, d.P_W); 

    const avgI = fmtAvgCurrent(d.I1, d.I2, d.I3); 

    if(d.status === 'offline') {
        const elements = ['v-ea-t','v-er-t','v-ea-p','v-er-p','v-v','v-i-avg','v-i1','v-i2','v-i3','v-p-w','v-q-var','v-s-kva','v-pf','v-hz'];
        elements.forEach(k => { 
            if(document.getElementById(k)) document.getElementById(k).innerText = "0"; 
        });
        if(document.getElementById('v-op-h')) document.getElementById('v-op-h').innerText = "0 Hari 0 Jam";
        if(gaugesInitialized) { gaugeV.set(0); gaugeA.set(0); gaugeP.set(0); gaugeHz.set(0); }
        return;
    }

    // MAPPING DARI KEY ESP32 V12:
    document.getElementById('v-ea-t').innerText = fmt(d.Ea_T, 2);
    document.getElementById('v-er-t').innerText = fmt(d.Er_T, 2);
    document.getElementById('v-ea-p').innerText = fmt(d.Ea_P, 2);
    document.getElementById('v-er-p').innerText = fmt(d.Er_P, 2);
    
    document.getElementById('v-v').innerText = fmt(d.V, 1);
    document.getElementById('v-i-avg').innerText = avgI;
    document.getElementById('v-i1').innerText = fmt(d.I1, 2);
    document.getElementById('v-i2').innerText = fmt(d.I2, 2);
    document.getElementById('v-i3').innerText = fmt(d.I3, 2);
    
    document.getElementById('v-p-w').innerText = fmt(d.P_W, 0); 
    document.getElementById('v-q-var').innerText = fmt(d.Q_VAR, 0); 
    document.getElementById('v-s-kva').innerText = fmt(d.S_kVA, 2); 
    document.getElementById('v-pf').innerText = fmt(d.PF, 3);
    document.getElementById('v-hz').innerText = fmt(d.Hz, 1);
    
    document.getElementById('v-op-h').innerText = fmtTime(d.Op_H);

    if(gaugesInitialized) {
        gaugeV.set(d.V); 
        gaugeA.set(avgI); 
        gaugeP.set(d.P_W); 
        gaugeHz.set(d.Hz);
    }
}

window.switchTab = (tab) => {
    if(tab === 'full') {
        document.getElementById('view-full').classList.add('active');
        document.getElementById('view-gauge').classList.remove('active');
        document.getElementById('btn-full').classList.add('active');
        document.getElementById('btn-gauge').classList.remove('active');
    } else {
        document.getElementById('view-full').classList.remove('active');
        document.getElementById('view-gauge').classList.add('active');
        document.getElementById('btn-full').classList.remove('active');
        document.getElementById('btn-gauge').classList.add('active');
        
        if(!gaugesInitialized) { 
            setupGauges(); 
            gaugesInitialized = true; 
            if(latestDataCache[activeMachineId]) updateDetailView(latestDataCache[activeMachineId]);
        }
    }
};

function setupGauges() {
    var opts = { angle: 0, lineWidth: 0.2, radiusScale: 1, pointer: { length: 0.5, strokeWidth: 0.03, color: '#000' }, limitMax: false, limitMin: false, colorStart: '#6FADCF', colorStop: '#8FC0DA', strokeColor: '#E0E0E0', generateGradient: true, highDpiSupport: true };
    
    gaugeV = new Gauge(document.getElementById("g-v")).setOptions(opts); gaugeV.maxValue = 450; gaugeV.setMinValue(0); gaugeV.set(0);
    gaugeA = new Gauge(document.getElementById("g-a")).setOptions(opts); gaugeA.maxValue = 100; gaugeA.setMinValue(0); gaugeA.set(0);
    gaugeP = new Gauge(document.getElementById("g-p")).setOptions(opts); gaugeP.maxValue = 20000; gaugeP.setMinValue(0); gaugeP.set(0);
    gaugeHz = new Gauge(document.getElementById("g-f")).setOptions(opts); gaugeHz.maxValue = 60; gaugeHz.setMinValue(40); gaugeHz.set(0);
}

function setStatus(msg, cls) { 
    const s = document.getElementById("status");
    if(s) { s.textContent = msg; s.className = cls; }
}
</script>
