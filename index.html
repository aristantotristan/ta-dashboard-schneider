<script>
let gaugeV, gaugeA, gaugeP, gaugeHz;
let activeMachineId = 1; 
let gaugesInitialized = false;
let currentEnergy = 100.0; 
let currentOpTime = 500.5;

function simpleTime(val) {
    if (val == null || isNaN(val) || val == 0) return "0 Hari 0 Jam";
    const days = Math.floor(val / 24);
    const hours = val % 24;
    return `${days} Hari ${hours.toFixed(2)} Jam`;
}

window.onload = function() {
    loadDummyData(); 
    window.goMonitor(1); // Atur tampilan awal ke Mesin 1
};

// --- FUNGSI DUMMY DATA ---
function loadDummyData() {
    // Status di DOM
    const statusEl = document.getElementById("status");
    if(statusEl) statusEl.className = "bg-ok";
    if(statusEl) statusEl.textContent = "DUMMY DATA (Simulasi Aktif)";
    
    // Simulasikan data yang stabil dan berubah sedikit
    setInterval(() => {
        const V_in = 115.0 + Math.random() * 2.0; 
        const I_in = 5.0 + Math.random() * 5.0; 
        const PF_in = 0.95;
        
        const P_W_in = V_in * I_in * PF_in; 
        currentEnergy += (P_W_in / 3600 / 1000); 
        currentOpTime += (1 / 3600);
        
        const dummyPayload = {
            "id": 1,
            "status": "online",
            "Ea_T": currentEnergy,
            "Er_T": 150.55,
            "Ea_P": currentEnergy / 2.0, 
            "Er_P": 75.25,
            "V": V_in, // KEY HARUS INI!
            "I1": I_in,
            "I2": I_in * 0.95,
            "I3": I_in * 1.05,
            "P_W": P_W_in,
            "Q_VAR": P_W_in * 0.3,
            "S_kVA": (P_W_in / 1000) / PF_in, 
            "PF": PF_in,
            "Hz": 50.0 + Math.random() * 0.2,
            "Op_H": currentOpTime
        };
        
        updateDetailView(dummyPayload);
        
    }, 1000); // Update setiap 1 detik
}


// --- FUNGSI TAMPILAN MENTAH ---
window.goMonitor = (id) => {
    activeMachineId = id;
    updateDetailView({status:'offline'}); // Reset tampilan awal
    window.switchTab('full');
};

function updateDetailView(d) {
    // Dapatkan nilai V, pastikan JSON.parse menghasilkan objek dengan key 'V'
    const V_val = parseFloat(d.V);
    
    console.log("DEBUG FINAL: ID:", d.id, " | V_mentah:", d.V, " | P_mentah:", d.P_W); 

    if(d.status === 'offline' || isNaN(V_val)) { // Jika V_val gagal diparse (NaN), anggap error
        const elements = ['v-ea-t','v-er-t','v-ea-p','v-er-p','v-v','v-i-avg','v-i1','v-i2','v-i3','v-p-w','v-q-var','v-s-kva','v-pf','v-hz','v-op-h'];
        elements.forEach(k => { 
            const el = document.getElementById(k);
            if(el) el.innerHTML = "0"; 
        });
        if(gaugesInitialized) { gaugeV.set(0); gaugeA.set(0); gaugeP.set(0); gaugeHz.set(0); }
        return;
    }

    // --- MAPPING DATA MENTAH DARI DUMMY PAYLOAD ---
    
    // Energy
    document.getElementById('v-ea-t').innerHTML = d.Ea_T.toFixed(2);
    document.getElementById('v-er-t').innerHTML = d.Er_T.toFixed(2);
    document.getElementById('v-ea-p').innerHTML = d.Ea_P.toFixed(2);
    document.getElementById('v-er-p').innerHTML = d.Er_P.toFixed(2);
    
    // Kelistrikan
    document.getElementById('v-v').innerHTML = V_val.toFixed(1); // HARUS MENAMPILKAN NILAI
    document.getElementById('v-i-avg').innerHTML = ((d.I1 + d.I2 + d.I3) / 3).toFixed(2);
    document.getElementById('v-i1').innerHTML = d.I1.toFixed(2);
    document.getElementById('v-i2').innerHTML = d.I2.toFixed(2);
    document.getElementById('v-i3').innerHTML = d.I3.toFixed(2);
    
    // Daya & Kualitas
    document.getElementById('v-p-w').innerHTML = d.P_W.toFixed(0); 
    document.getElementById('v-q-var').innerHTML = d.Q_VAR.toFixed(0); 
    document.getElementById('v-s-kva').innerHTML = d.S_kVA.toFixed(2); 
    document.getElementById('v-pf').innerHTML = d.PF.toFixed(3);
    document.getElementById('v-hz').innerHTML = d.Hz.toFixed(1);
    
    // Waktu (Menggunakan fungsi sederhana)
    document.getElementById('v-op-h').innerHTML = simpleTime(d.Op_H);

    if(gaugesInitialized) {
        gaugeV.set(V_val); 
        gaugeA.set((d.I1 + d.I2 + d.I3) / 3); 
        gaugeP.set(d.P_W); 
        gaugeHz.set(d.Hz);
    }
}

// --- LOGIKA TAB DAN GAUGE (SAMA) ---
window.switchTab = (tab) => {
    if(tab === 'full') {
        document.getElementById('view-full').classList.add('active');
        document.getElementById('view-gauge').classList.remove('active');
        document.getElementById('btn-full').classList.add('active');
        document.getElementById('btn-gauge').classList.remove('active');
    } else {
        document.getElementById('view-full').classList.remove('active');
        document.getElementById('view-gauge').classList.add('active');
        document.getElementById('btn-full').classList.remove('active');
        document.getElementById('btn-gauge').classList.add('active');
        
        if(!gaugesInitialized) { 
            setupGauges(); 
            gaugesInitialized = true; 
        }
    }
};

function setupGauges() {
    var opts = { angle: 0, lineWidth: 0.2, radiusScale: 1, pointer: { length: 0.5, strokeWidth: 0.03, color: '#000' }, limitMax: false, limitMin: false, colorStart: '#6FADCF', colorStop: '#8FC0DA', strokeColor: '#E0E0E0', generateGradient: true, highDpiSupport: true };
    
    gaugeV = new Gauge(document.getElementById("g-v")).setOptions(opts); gaugeV.maxValue = 450; gaugeV.setMinValue(0); gaugeV.set(0);
    gaugeA = new Gauge(document.getElementById("g-a")).setOptions(opts); gaugeA.maxValue = 100; gaugeA.setMinValue(0); gaugeA.set(0);
    gaugeP = new Gauge(document.getElementById("g-p")).setOptions(opts); gaugeP.maxValue = 20000; gaugeP.setMinValue(0); gaugeP.set(0);
    gaugeHz = new Gauge(document.getElementById("g-f")).setOptions(opts); gaugeHz.maxValue = 60; gaugeHz.setMinValue(40); gaugeHz.set(0);
}

function setStatus(msg, cls) { 
    const s = document.getElementById("status");
    if(s) { s.textContent = msg; s.className = cls; }
}
</script>
</body>
</html>
