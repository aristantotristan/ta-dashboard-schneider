<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Energi</title>
    <meta name="description" content="Sistem Monitoring Energi - Realtime dan WBP/LWBP">
    <style>
        :root {
            --primary: #00ffc2;
            --bg: #0f0f0f;
            --text: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--primary);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 3rem;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 194, 0.8);
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .menu-btn {
            display: block;
            padding: 18px 24px;
            text-align: center;
            text-decoration: none;
            color: var(--primary);
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: var(--primary);
            color: #000;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 255, 194, 0.4);
        }

        /* Responsif */
        @media (max-width: 640px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 2.5rem;
            }
            .menu-btn {
                font-size: 1rem;
                padding: 16px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.9rem; }
        }
    </style>
</head>
<body>

    <h1>MONITORING ENERGI</h1>

    <div class="menu-container">
        <a href="realtime.html" class="menu-btn">MONITORING REALTIME</a>
        <a href="result_wbp_lwbp.html" class="menu-btn">MONITORING RESULT (WBP / LWBP)</a>
    </div>

</body>
</html>
