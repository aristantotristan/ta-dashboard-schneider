<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ESP32 Meter – Table Dashboard</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#0f1724;color:#e6eef6;margin:0;padding:24px}
    h1{margin:0 0 16px 0}
    .controls{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:14px}
    input,button{background:#0b1220;border:1px solid #1f2a36;padding:8px 10px;border-radius:8px;color:#e6eef6}
    button{cursor:pointer}
    .status{padding:8px 12px;border-radius:8px;background:#0b1220}
    table{width:100%;border-collapse:collapse;background:#0b1220;border-radius:10px;overflow:hidden}
    th,td{padding:10px;border-bottom:1px solid #1f2a36;text-align:center}
    th{background:#111a2b;color:#9aa7b2;font-weight:600}
    tr:last-child td{border-bottom:none}
    .online{color:#22c55e;font-weight:700}
    .offline{color:#ef4444;font-weight:700}
    footer{margin-top:16px;color:#9aa7b2;font-size:13px}
  </style>
</head>
<body>
  <h1>ESP32 Meter – MQTT Table Dashboard</h1>

  <div class="controls">
    <input id="broker" style="width:320px" value="wss://3367c11cb6104f8ea02e99014f2015ba.s1.eu.hivemq.cloud:8884/mqtt" placeholder="Broker (wss://…)" />
    <input id="username" style="width:150px" value="vercel_client" placeholder="Username" />
    <input id="password" style="width:150px" value="VercelPass123!" placeholder="Password" />
    <input id="topic" style="width:190px" value="politeknik/meter/data" placeholder="MQTT Topic" />
    <button onclick="connectMQTT()">Connect</button>
    <div id="connStatus" class="status">disconnected</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>V (Volt)</th>
        <th>I1 (A)</th>
        <th>I2 (A)</th>
        <th>I3 (A)</th>
        <th>P (W)</th>
        <th>Q (VAR)</th>
        <th>S (kVA)</th>
        <th>PF</th>
        <th>Hz</th>
        <th>OpH (h)</th>
        <th>E Active Tot (kWh)</th>
        <th>E Reactive Tot (kVARh)</th>
        <th>E Active Part</th>
        <th>E Reactive Part</th>
      </tr>
    </thead>
    <tbody id="dataRow">
      <tr>
        <td colspan="16">No data</td>
      </tr>
    </tbody>
  </table>

  <footer>
    Semua data di tabel ini murni diambil dari payload MQTT <code>politeknik/meter/data</code> (HiveMQ Cloud).
  </footer>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    let client = null;

    function connectMQTT(){
      const broker = document.getElementById('broker').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const topic = document.getElementById('topic').value;
      const statusEl = document.getElementById('connStatus');

      statusEl.textContent = 'connecting…';

      client = mqtt.connect(broker, {
        username,
        password,
        reconnectPeriod: 4000
      });

      client.on('connect', () => {
        statusEl.textContent = 'connected';
        client.subscribe(topic);
      });

      client.on('reconnect', () => statusEl.textContent = 'reconnecting');
      client.on('offline', () => statusEl.textContent = 'offline');
      client.on('error', () => statusEl.textContent = 'error');

      client.on('message', (t, msg) => {
        try{
          const d = JSON.parse(msg.toString());
          updateTable(d);
        }catch(e){
          console.error('JSON error', e);
        }
      });
    }

    function updateTable(d){
      const tbody = document.getElementById('dataRow');
      tbody.innerHTML = `
        <tr>
          <td>${d.id ?? '-'}</td>
          <td class="${d.status === 'online' ? 'online':'offline'}">${d.status ?? '-'}</td>
          <td>${d.V ?? 0}</td>
          <td>${d.I1 ?? 0}</td>
          <td>${d.I2 ?? 0}</td>
          <td>${d.I3 ?? 0}</td>
          <td>${d.P ?? 0}</td>
          <td>${d.Q ?? 0}</td>
          <td>${d.S ?? 0}</td>
          <td>${d.PF ?? 0}</td>
          <td>${d.Hz ?? 0}</td>
          <td>${d.OpH ?? 0}</td>
          <td>${d.EaT ?? 0}</td>
          <td>${d.ErT ?? 0}</td>
          <td>${d.EaP ?? 0}</td>
          <td>${d.ErP ?? 0}</td>
        </tr>`;
    }
  </script>
</body>
</html>
