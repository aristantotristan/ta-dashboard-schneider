<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Sistem</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* CSS yang sama dengan final CSS Anda */
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Kembali</button>
        <h1>Maintenance Sistem (Log Downtime)</h1>

        <div class="section">
            <h2>Log Gangguan Koneksi</h2>
            <div class="filter-area">
                <div>
                    <label for="start-date">Dari Tanggal:</label>
                    <input type="date" id="start-date">
                </div>
                <div>
                    <label for="end-date">Sampai Tanggal:</label>
                    <input type="date" id="end-date">
                </div>
                <button class="fetch-button" onclick="fetchDowntimeLog()">Cari Log</button>
            </div>

            <table id="downtime-table">
                <thead>
                    <tr>
                        <th>ID Mesin</th>
                        <th>Waktu Mulai</th>
                        <th>Waktu Selesai</th>
                        <th>Durasi (Menit)</th>
                        <th>Keterangan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5">Pilih rentang tanggal untuk melihat log downtime.</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="control_script.js"></script>
</body>
</html>
